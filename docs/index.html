<script>
function generateDocumentLines(lines, filter, cid, visible_id) {
    var linetxt = ""
    var lineid = 1
    var skipped = false
    filter = filter.toUpperCase()
    for (const line of lines) {
        if (line.toUpperCase().indexOf(filter) > -1) {
            if (skipped) {
                linetxt += '<tr><td><a href="javascript:expand('+cid+','+visible_id+');">...</a></td><td></td></tr>\n'
            }
            linetxt += "<tr><td>" + lineid.toString() +
                       "</td><td>" + line + "</td></tr>\n"
            skipped = false 
        } else {
            skipped = true
        }
        lineid += 1
    }
    if (skipped && linetxt.length > 0) {
        linetxt += '<tr><td><a href="javascript:expand('+cid+','+visible_id+');">...</a></td><td></td></tr>\n'
    }
    return linetxt
}

 universit\u00e1rio, coordenador\n", "da Comiss\u00e3o de Juristas indicada pelo Requerimento n.826/2021, aprovado\n", "na 18\u00ba Reuni\u00e3o, ocorrida no dia 10/06/2021, para realizar estudo acerca da\n", "imputa\u00e7\u00e3o penal potencialmente cab\u00edvel aos respons\u00e1veis por a\u00e7\u00f5es e\n", "omiss\u00f5es no combate \u00e0 pandemia, e Davi Tangerino, advogado e professor\n", "universit\u00e1rio, membro do grupo de juristas, v\u00eam, respeitosamente, informar\n", "seu afastamento da Comiss\u00e3o, pelas seguintes raz\u00f5es:\n", "\n", "Em 18/06/2021, foi encaminhado requerimento pelo Sen. Randolfe\n", "Rodrigues, Vice-Presidente da Comiss\u00e3o, para a convoca\u00e7\u00e3o de\n", "representantes de redes sociais para prestar esclarecimentos, na qualidade\n", "de testemunhas, sobre declara\u00e7\u00f5es do presidente Jair Bolsonaro divulgadas\n", "na internet.\n", "\n", "Ocorre que ambos os signat\u00e1rios s\u00e3o procuradores de uma das redes\n", "interpeladas, motivo pelo qual, para evitar eventuais conflitos na atividade\n", "desempenhada na Comiss\u00e3o, e por entenderem haver impedimento,\n", "consideram prudente n\u00e3o prosseguir nos trabalhos.\n", "\n", "Salientamos a honra de poder trabalhar em apoio ao Senado Federal,\n", "manifestamos especial agradecimento ao Sen. Alessandro Vieira pela\n", "confian\u00e7a em nossos nomes para integrar a Comiss\u00e3o e, na medida do\n", "poss\u00edvel, seguimos \u00e0 disposi\u00e7\u00e3o para quaisquer outros esclarecimentos\n", "necess\u00e1rios.\n", "\n", "Sem mais, aproveitamos o ensejo para renovar nossos votos de\n", "\n", "elevada estima e considera\u00e7\u00e3o.\n", "\n", "Respejosamente\n", "ARis (Yom P\u00e3 Peg send\n", "\n", "\u00ed\n", "Salo de Carvalk\u00f3 Davi Tanger\u00edno\n", "\n", "OAB/RS 34.749 OAB/SP 200.973\n", "OAB/R| 217.321\n", "\f"], "id": "1043", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/4404f65f-92ba-4df4-b796-9d9c24814ecc"}, u00f3mia, submeto esta\n", "carta.\n", "\n", "De acordo com as leis do Brasil e dos Estados Unidos, a Pol\u00edtica de Privacidade e os Termos de Servi\u00e7o\n", "da Google LLC, a Google LLC fornece informa\u00e7\u00f5es em resposta ao seu pedido.\n", "\n", "A Google recebeu o of\u00edcio acima indicado e, ap\u00f3s cuidadosa an\u00e1lise do respectivo teor, esclarece o\n", "seguinte:\n", "\n", "* A Google LLC n\u00e3o realiza a produ\u00e7\u00e3o de dados a partir de nomes, n\u00fameros de telefones ou\n", "n\u00fameros CPF e de RG, pois tais informa\u00e7\u00f5es n\u00e3o s\u00e3o requisitos obrigat\u00f3rios para os cadastros\n", "de usu\u00e1rios em nossa base de dados;\n", "\n", "* Para que possamos processar qualquer pedido de fornecimento de dados associados a uma\n", "conta Google, faz-se necess\u00e1ria a indica\u00e7\u00e3o do endere\u00e7o de e-mail associado \u00e0 referida conta\n", "\n", "Google (por exemplo: Conta do Google: wow Deco);\n", "\n", "e Para que possamos processar qualquer pedido de fornecimento de dados associados a um\n", "dispositivo Android, faz-se necess\u00e1ria a indica\u00e7\u00e3o do n\u00famero de IMEI ou MEID do aparelho.\n", "\n", "Sendo assim, para assegurar a correta individualiza\u00e7\u00e3o dos alvos, esclarecemos que o processamento\n", "de qualquer ordem de quebra de siglo pela Google depende da indica\u00e7\u00e3o inequivoca das contas de\n", "e-mail a terem os sigilos afastados. Desse modo, esclarecemos que \u00e9 necess\u00e1ria a emiss\u00e3o de uma\n", "nova decis\u00e3o por esta Comiss\u00e3o Parlamentar de Inqu\u00e9rito, contendo a indica\u00e7\u00e3o precisa da conta de\n", "e-mail sobre a qual a quebra de s\u00edgilo de dados deve incidir, de modo que possamos analisar e produzir\n", "dados, caso existentes.\n", "\n", "Por fim, observamos aparente confus\u00e3o entre o nome do alvo da quebra de sigilo apontado no\n", "Requerimento acima mencionado e aquele indicado no of\u00edcio a n\u00f3s endere\u00e7ado. Assim, pede-se que\n", "futura decis\u00e3o emitida por esta Comiss\u00e3o Parlamentar de Inqu\u00e9rito confirme claramente o alvo que\n", "dever\u00e1 ter seu sigilo levantado, al\u00e9m de indicar expressamente a respectiva conta Google de interesse\n", "da investiga\u00e7\u00e3o.\n", "\n", "A Google LLC permanece \u00e0 disposi\u00e7\u00e3o das autoridades brasileiras para quaisquer quest\u00f5es adicionais.\n", "Atenciosamente,\n", "\n", "Custodiante de Dados\n", "Legal Investigations Support\n", "Google LLC\n", "\n", "Mountain View, California\n", "lis-latamGBgoogle.com\n", "\n", "Ref. Interna: 6054869\n", "Ret. Interna: 6054852\n", "\f"], "id": "1075", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/4f854b32-af73-4d2c-a3a6-f1fad5b5d124"}, {"txt": [" \n", "\n", ": Google |\n", "\n", "Portanto, a Google LLC somente pode produzir qualquer informa\u00e7\u00e3o relacionada a\n", "identificadores (tais como n\u00fameros de IMEI ou Contas Google), produtos ou relativa a per\u00edodo\n", "de interesse que tenha sido expressamente contemplados pela ordem judicial.\n", "\f"], "id": "1075", "sub_id": "2", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/9f7d0362-7d03-436a-b596-9b6fa3a08cdb"}, {"txt": ["hadamot\u00e1naka\n", "\n", "advogados\n", "telem\u00e1iicanga desfavrE da arcar ent\u00e1 e eniut dagisA no BA indo RARERIAITARAS\n", "DRA mona s\u00eanfs a e pica m \u00e1tomos pr\n", "obrigadisasatdstaiftorip\u00e1decidiimDo ju\u00edzo de retrata\u00e7\u00e3oita pijmesj\u00e1cedasammaeniolle\u00fadigo\n", "depeRaes TORA \u00e1Diride intendi dn tr id pitrior \u00f3mini\u00e1mpinas\n", "AGTE($)) Por tudo quantd-ESIANDdarAs, ZE FRO haja ju\u00edzo de retrata\u00e7\u00e3o,\n", "requeAP VokfiSda do feito para aERSELARANnEANAEdo Tribunal, nos termos do\n", "artigo \u00c3GRR homo Interno o TRE BEN GR BBPtMENTARoE\n", "\n", " \n", "\n", "      \n", "\n", "Ement\u00e1rio fra dna RIAA\n", "RD ADV.(A/S Vs atende EPRESENTA\u00c ", "pontos (n\u00e3o conformidades verificadas, por ocasi\u00e3o da inspe\u00e7\u00e3o) sejam superados por declara\u00e7\u00e3o de\n", "supera\u00e7\u00e3o emitida pela autoridade Russa. .\n", "\n", "Ressaltamos que estes pontos n\u00e3o conformes evidenciados in loco pela equipe inspetora na empresa\n", "russa, comp\u00f5em parte das condicionais indicadas pela Anvisa para permitir a importa\u00e7\u00e3o excepcional, em\n", "quantidades limitadas, ora aprovada pela Diretoria Colegiada, bem como s\u00e3o pontos que precisam ser\n", "esclarecidos para uma eventual aprova\u00e7\u00e3o do uso emergencial.\n", "\n", "No caso da importa\u00e7\u00e3o excepcional, parte dos itens pendentes podem ser evidenciados por meio de\n", "relat\u00f3rios que atestem objetivamente a nova situa\u00e7\u00e3o emitidos pela autoridade russa.\n", "\n", "Conclus\u00e3o\n", "\n", " \n", "\n", "Encaminhamos a manifesta\u00e7\u00e3o sobre as condi\u00e7\u00f5es operacionais das plantas envolvidas ao processo para\n", "a considera\u00e7\u00e3o da Diretoria.\n", "\n", " \n", "\n", " \n", "\n", ",\u2014\u2014\u2014 Documento assinado eletronicamente por Fabricio Carneiro de Oliveira, Coordenador(a) de\n", "seail a, | inspe\u00e7\u00e3o e Fiscaliza\u00e7\u00e3o Sanht\u00e1ria de Produtos Biol\u00f3gicos e Insumos Farmac\u00eauticos, em 29/06/2021,\n", "2) be [5) | \u00e0s 13:28, conforme hor\u00e1rio oficial de Bras\u00edlia, com fundamento no art. & 3\u00ba do art. 4\u00ba do Decreto n\u00ba\n", "\n", "dlet\u00f4nica 10.543, de 13 de novembro de 2020 htip://www:planalto.gov.br/ccivil 03/ ato2019-\n", "\n", "2022/2020/decreto/D10543.htm.\n", "\n", "\u201c= Documento assinado eletronicamente por Ana Carolina Moreira Marino Araujo, Gerente-Geral de\n", "Inspe\u00e7\u00e3o e Fiscaliza\u00e7\u00e3o Sanit\u00e1ria, em 29/06/2021, \u00e0s 14:14, conforme hor\u00e1rio oficial de Bras\u00edlia, com\n", "fundamento no art. 5 3\u00ba do art. 4\u00ba do Decreto n\u00ba 10.543, de 13 de novembro de 2020\n", dos fatos\n", "que ser\u00e3o expostos.\n", "\n", "Vale destacar que os fatos que o peticionante tem a revelar s\u00e3o grav\u00edssimos e\n", "envolvem muitas pessoas e autoridades, o que coloca em risco a integridade f\u00edsica do\n", "\n", "peticionante e de seus familiares.\n", "\n", "Considerando tais circunst\u00e2ncias, o peticionante s\u00f3 aceita contribuir em depoimento\n", "reservado a esta CPI, caso lhe seja deferida seguran\u00e7a, prote\u00e7\u00e3o, apoio e amparo previstos\n", "no Art, 7\u00ba da Lei Federal n\u00ba 9.807/99, o que desde j\u00e1 requer lhe seja concedido com\n", "extens\u00e3o aos seus familiares de primeiro grau! pelo per\u00edodo m\u00ednimo de dois anos, bem\n", "como, REQUER a Vossa Excel\u00eancia, que na condi\u00e7\u00e3o de Presidente da CPI, fa\u00e7a solicita\u00e7\u00e3o\n", "da referida prote\u00e7\u00e3o ao peticionante e seus familiares, nos termos do Art. 5\u00ba da Lei Federal\n", "9.807/99, ficando a contribui\u00e7\u00e3o do peticionante a ser realizada em oitiva reservada\n", "condicionada 20 deferimento do presente pedido de seguran\u00e7a, prote\u00e7\u00e3o, apoio e amparo\n", "previstos no Art. 7 da Lei Federal n\u00ba 9.807/99.\n", "\n", "Termos em que, respeitosamente, pede deferimento.\n", "Bras\u00edlia/DF, 5 de julho de 2021.\n", "DIEGO cApvaLHo fd \u00e1gea\n", "PEREIRA 2428419 Eteseacnensrs\n", "mo6 testsaaro\n", "Diego Carvalho Pereira\n", "\n", "OAB/ES 22.722\n", "\n", "? g 1\u00ba do Art. 2\u00ba da Lei Federal 1\u00ba 9.807/99 - A prote\u00e7\u00e3o poder\u00e1 ser dirigida ou estendida ao c\u00f4njuge cu\n", "companheiro, ascendentes, descendentes \u00e9 dependentes que tenham conviv\u00eancia habimal com a v\u00edtima ou\n", "testemunha, conforme o especificamente necess\u00e1rio em cada caso.\n", "\n", " \n", "\n", "cia (9 tibutoiosicanchoemetmercombr A) 273264047\n", "\n", " \n", "\f"], "id": "1473", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/e439d7b5-0e ual Vossa Excel\u00eancia, na qualidade de Presidente da Comiss\u00e3o Parlamentar de Inqu\u00e9rito \u2014\n", "CPI Pandemia, comunica a suspens\u00e3o do efeito do Of\u00edcio n\u00ba 1635/2021 \u2014 CPI Pandemia, em\n", "fun\u00e7\u00e3o de Medida Cautelar em Mandado de Seguran\u00e7a n\u00ba 38020.\n", "\n", "2. A prop\u00f3sito, informo a Vossa Excel\u00eancia que a comunica\u00e7\u00e3o foi levada a efeito por\n", "meio do Correio Eletr\u00f4nico n\u00ba 121061115, de 6 de julho de 2021, c\u00f3pia anexa.\n", "\n", "Respeitosamente,\n", "\n", "Carolina de Assis Barro:\n", "Diretora de Relacionamento, Cidadania e Supervi\n", "\n", " \n", " \n", "\n", "jo de Conduta, substituta\n", "\n", "SBS Quadra 3, Bloco B, Edif\u00edcio Sede - 21\u00ba andar\n", "70074-900 Brasilia - DF\n", "\n", "Tel: (81) 3414-3452\n", "E-mail: score. ircolabob gou br\n", "\f"], "id": "1502", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/36337450-3c83-48c4-8ed9-79062ffd176f"}, {"txt": ["o6o7/2021 hitps:/becorreio bob. gou bribecorreio/Corrio!Transmitidos aspx\n", "\n", "L BANCO CENTRAL i ASPAR DENILSON\n", "tt-Do BRASIL BC Correio O6iora0a1 9:38\n", "Tipo: Mensagem N\u00e9mero: 121061115\n", "De: ASPAR Enviado por: ASPAR DENILSON. Enviado em: 06/07/2021 09:37:51\n", "FI-TODASAS\n", "Para: INSTITUICOES Recebido por: 117910001 IURI Recebido em: 06/07/2021 09:38:35\n", "FINANCEIRAS\n", "\n", "Assunto: CPI PANDEMIA - SENADO FEDERAL - OF\u00cdCIO 1830/2021 - SUSPENS\u00c3O DOS EFEITOS DO OF\u00cdCIO 16352021\n", "\n", "Anexos: Of\u00edcio 1830 2021 CP Pandemia pdf, Corri Eletr\u00f4nico 121056815 Of\u00edcio 16352021 CPI Pandemia pdf, Ofcio 1\u00ba 1635 2021 -\n", "\"5: CPTPANDEMIA pdf\n", "\n", " \n", "\n", "Of\u00edcio 14882/2021-BCB/Aspar\n", "\n", "PE 192496\n", "Bras\u00edlia, 6 de julho de 2021.\n", "\n", "\u00c0s institui\u00e7\u00f5es financeiras e demais entidades autorizadas a funcionar pelo Banco Central do Brasil.\n", "\n", "(SOMENTE para as i u00e9rito da Pandemia da Covid-19\n", "\n", "Assunto: Contribui\u00e7\u00e3o do Conselho Nacional de Sa\u00fade para a CPI da Pandemia da Covid-19.\n", "Senhor Relator,\n", "\n", "Em 29 de junho, o Conselho Nacional de Sa\u00fade - CNS, por meio do OF\u00cdCIO N\u00ba 494/2021/SECNS/MS, solicitou ao\n", "Minist\u00e9rio da Sa\u00fade 1 - C\u00f3pia da justificativa do gestor e do ordenador da despesa, que consta no processo de\n", "aquisi\u00e7\u00e3o, para que houvesse a compra dessa vacina junto a esse fornecedor por meio de dispensa de licita\u00e7\u00e3o e 2 -\n", "C\u00f3pia dos pareceres t\u00e9cnico e jur\u00eddico, que consta no processo de aquisi\u00e7\u00e3o, que embasaram a citada dispensa de\n", "licita\u00e7\u00e3o, inclusive em rela\u00e7\u00e3o ao pre\u00e7o fixado pelo fornecedor para essa vacina.\n", "\n", "No dia 05 de julho, o CNS recebeu um despacho da Secretaria Executiva do Minist\u00e9rio da Sa\u00fade, com manifesta\u00e7\u00e3o\n", "do Departamento de Log\u00edstica em Sa\u00fade - DLOG/SE/MS, informando que concedeu ao Conselho, acesso SEI aos\n", "documentos solicitados.\n", "\n", "Assim, encaminhamos \u00e0 Sua Excel\u00eancia, presidente da comiss\u00e3o parlamentar de inqu\u00e9rito da pandemia da COVID-\n", "19, os documentos disponibilizados, por consideramos que podem contribuir com o prop\u00f3sito desta CPI.\n", "\n", "Solicitamos a gentileza da confirma\u00e7\u00e3o do recebimento do presente e-mail.\n", "\n", "Atenciosamente\n", "Conselho Nacional de Sa\u00fade\n", "\n", "http://conselho saude govbr/\n", "\n", "Telefone: \u00ab55 61 3315-2150\n", "\n", "Esplanada dos Minist\u00e9rios, Bloco \"6\u00ba - Edif\u00edcio Anexo, Ala \"8\" - 1\u00ba andar - Sala 1038\n", "CEP: 70058-900 - Bras\u00edlia, DF\n", "\n", "Esta mensagem pode conter informa\u00e7\u00e3o confidencial clou privilegiada. Se voc\u00ea n\u00e3o for o destinat\u00e1rio ou a pessoa autorizada a receber esta mensagem,\n", "n\u00e3o pode usar, copiarou divulgar as informa\u00e7\u00f5es nela contidas ou tomar qualquer a\u00e7\u00e3o buscada nestas informa\u00e7\u00f5es. Se voc\u00ea recebeu esta mensagem por\n", "\n", "engano, por favor avise imediatamente o remetente, respondendo o c-mail cem seguida apague\n", "\f"], "id": "1517", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/124065e9-9805-4708-ae19-dd27b3b41f78"}, {"txt": ["2910812021 fpsilsapions aqu. gou bridocumento/866969188\n", "\n", "O recurso deve ser decidido de maneira motivada. Recomenda-se que antes de ek ser apreciadomedin\n", "pela assessoria jur\u00eddica. Decidido o recurso, o contratado deve ser novamente intimado. A partir\n", "\n", "desse momento exaure-s: a discuss\u00e3o sobre a rescis\u00e3o do contrato ma esfera administrativa. Se o\n", "contratado n\u00e3o se conformar, cabe a ele apenas recorrer no Poder Judici\u00e1rio.\"\n", "\n", "29. Deste modo, para a rescis\u00e3o unilateral, recomendamos a ado\u00e7\u00e3o do procedimento acima pormenorizado\n", "pelo ilustre doutrinador. nativo\n", "ico ht\n", "CONCLUS\u00c3O Ni\n", "\n", "30. Acerca da possibilidade de suspens\u00e3o do contrato Administrativo n\u00ba 29/2021, h\u00e1 amparo jur\u00eddico tanto\n", "\n", "na Lei de Licita\u00e7\u00f5es, quanto no poder geral de cautela. Para suspens\u00e3o contratual prevista na lei de licita\u00e7\u00f5es, por prazo\n", "n\u00e3o superior a 120 (cento e vinte) dias, \u00e9 necess\u00e1ria ordem escrita e fundamentada da autoridade competente. Para a\n", "suspens\u00e3o cautelar por iniciativa do Minist\u00e9rio, tem-se ser necess\u00e1rio processo administrativo onde se oportunize\n", "contradit\u00f3rio e ampla defesa. No entanto, conforme consta nos autos, a suspens\u00e3o j\u00e1 foi determinada pela CGU, no uso do\n", "seu poder geral de cautela, medida que deve ser cumprida, procedendo-se com a notifica\u00e7\u00e3o \u00e0 Contratada.\n", "\n", "31. Quanto \u00e0 rescis\u00e3o, tamb\u00e9m h\u00e1 amparo jur\u00eddico, tanto pelo descumprimento do cronograma de entrega,\n", "quanto pela n\u00e3o obten\u00e7\u00e3o da mtoriza\u00e7\u00e3o emergencial de uso. Nesse caso, dever\u00e1 ser aberto procedimento administrativo\n", "onde se oportunize contradit\u00f3rio e ampla defesa, observando-se o detalhamento constante no Par\u00e1grafo 29.\n", "\n", "\u00c0 considera\u00e7\u00e3o superior.\n", "\n", "Bras\u00edlia, 29 de junho de 2021.\n", "\n", "ADRIELE MATOS DE SANTANA SANTOS\n", "Advogada da Uni\u00e3o\n", "Coordenadora de Suporte Jur\u00eddico em Procedimentos Licitat\u00f3rio\n", "COJUPLI/GLICI/CONIUR-MS\n", "\n", " \n", "\n", "Aten\u00e7\u00e3o, a consulta ao processo eletr\u00f4nico est\u00e1 dispon\u00edvel em hftp://sapiensagu.govbr mediante o\n", "fornecimento do N\u00famero \u00danico de Protocolo (NUP) 25000175250202085 e da chave de acesso 06734300\n", "\n", "Notas\n", "\n", " \n", "\n", ".2 Niebuhr, Joel de Menezes Licita\u00e7\u00e3o p\u00fablica e contrato administrativo / Joel de Menezes Nicbuhr. \u2014 4. ed. rev e\n", "ampl. - Belo Horizonte: F\u00f3rum, 2015.\n", "\n", "Documento assinado eletronicamente por ADRIELE MATOS DE SANTANA SANTOS, de acordo com os normativos\n", "legais aplic\u00e1veis. A confer\u00eancia da autenticidade do documento est\u00e1 dispon\u00edvel com o c\u00f3digo 666969186 no endere\u00e7o\n", "eletr\u00f4nico. http://sapiens.agu.gov.br. Informa\u00e7\u00f5es adicionais: Signat\u00e1rio (a): ADRIELE MATOS DE SANTANA\n", "SANTOS. Data e Hora: 29-06-2021 17:03. N\u00famero de S\u00e9rie: 129088775082263445319940945. Emissor: Autoridade\n", "Certificadora SERPRORFBy5.\n", "\n", " \n", "\n", "Mipsslisapiens aqu goubridocumento!Bs Brotas. ae\n", "\f"], "id": "1517", "sub_id": "2", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/959fede9-511c-4a77-a2a3-862c9d378508"}, {"txt": ["PRMUI-MT-00000728/2021\n", "\n", " \n", "\n", "MINIST\u00c9RIO P\u00daBLICO FEDERAL\n", "PROCURADORIA DA REP\u00daBLICA EM MATO GROSSO/DIAMANTINO\n" \n", "\n", " \n", "\n", " \n", "\n", " \n", "\n", "Refer\u00eancia: Processo n\u00ba 25000.087891/2021-64 SEI n\u00ba 0021127507\n", "\n", "SFI21B07.78529:71 (Leda)\n", "\n", "Ao GAB/SE,\n", "\n", "1. Trata-se do Of\u00edcio n\u00ba 1222/2021 - CPIPANDEMIA (0021027175), do\n", "Presidente da CPI da Pandemia, Senador Omar Aziz, o qual faz refer\u00eancia\n", "ao Requerimento do Senado Federal n\u00ba\n", "717/2021/CPIPANDEMIA (0021027240) de sua autoria, por meio do qual requer\n", "que seja encaminhada pelo Minist\u00e9rio da Sa\u00fade, informa\u00e7\u00f5es sobre eventuais\n", "contratos/repasses de recursos entre o Minist\u00e9rio da Sa\u00fade e pessoas jur\u00eddicas\n", "que tenham como s\u00f3cia/parte a Sra. Nise Yamaguchi, no per\u00edodo de mar\u00e7o de\n", "2020 a maio de 2021.\n", "\n", "2. Em aten\u00e7\u00e3o \u00e0 demanda em quest\u00e3o cumpre preliminarmente\n", "refor\u00e7ar que esta Subsecretaria atua especificamente na administra\u00e7\u00e3o e\n", "log\u00edstica de bens, materiais e servi\u00e7os de natureza administrativa, e assim, as\n", "contrata\u00e7\u00f5es conduzidas por esta Unidade s\u00e3o precedidas de certames\n", "licitat\u00f3rios, em sua maioria, preg\u00f5es eletr\u00f4nicos.\n", "\n", "3, Posto isto e observadas as contrata\u00e7\u00f5es formalizadas por esta\n", "Unidade, inclusive, aquelas efetivadas de forma direta, seja por dispensa de\n", "licita\u00e7\u00e3o e/ou inexigibilidade de licita\u00e7\u00e3o, n\u00e3o identificou-se nenhum registro de\n", "eventual contrato celebrado que tenha como s\u00f3cia/parte a Sra. Nise Yamaguchi.\n", "\n", "4. A prop\u00f3sito, em consulta ao Sistema de Cadastramento Unificado\n", "de Fornecedores (SICAF), que viabiliza o cadastramento de fornecedores de\n", "materiais e servi\u00e7os para os \u00f3rg\u00e3os e as entidades da Administra\u00e7\u00e3o P\u00fablica\n", "Federal Direta, Aut\u00e1rquica e Fundacional, no \u00e2mbito do Sistema Integrado de\n", "Servi\u00e7os Gerais - SISG, verificou-se mediante o n\u00famero do CPF, constante do\n", "curr\u00edculo lattes, a inexist\u00eancia de registros em nome da senhora em tela,\n", "conforme demonstrado nos documento SEI-0021209213.\n", "\n", "5. Em sendo assim, qualquer contrata\u00e7\u00e3o restaria invi\u00e1vel,\n", "considerando que a participa\u00e7\u00e3o nas licita\u00e7\u00f5es realizadas por esta Subsecretaria\n", "exige o regular credenciamento junto ao SICAF, considerando ser um dos\n", "reguisitos dispostos nos editais padronizados da Advocacia Geral da Uni\u00e3o,\n", "utilizados na condu\u00e7\u00e3o das licita\u00e7\u00f5es desta Unidade.\n", "\n", "\u2014 6. Por todo o trazido e entendendo que as informa\u00e7\u00f5es atendem ao \u2014-\u2014\n", "+ Tequerido no Despacho GAB/SE (SEI-0021091990), envio os autos para ci\u00eancia e\n", "E: demais provid\u00eancias pertinentes.\n", "morbidade e mortalidade no \u00e2mbito da unidade federada.\n", "\n", " \n", "\f"], "id": "1613", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/5d3b29ce-2638-4a9c-bdbd-d6d2f6f26c72"}, {"txt": ["OO100ses0s 202138\n", "\n", "281: (5) | conforme hor\u00e1rio oficial de Bras\u00edlia, com fundamento no art. 6\u00ba, $ 19, do\n", "dl\u00e9v\u00f4nis *\u2014 ) Decreto n\u00ba 8.539, de 8 de outubro de 2015; e art. 89, da Portaria n\u00ba 900 de\n", "\n", "31 de Mar\u00e7o de 2017.\n", "\n", " \n", "\n", "   \n", "\n", "A autenticidade deste documento pode ser conferida no site\n", "\n", "http://sei.saude.gov.br/sei/controlador externo .php?\n", "\n", "\u00e0 acao=documento conferir&id orgao acesso externo =0, informando o\n", "c\u00f3digo verificador 0021142486 e o c\u00f3digo CRC 70147E68.\n", "\n", " \n", "\n", " \n", "\n", " \n", "\n", "Refer\u00eancia: Processo n\u00ba 25000.089397/2021-34 SEI n\u00ba 0021142486\n", "\n", "DLOG/SE/MS\n", "Bras\u00edlia, 17 de junho de 2021.\n", "\n", "SF2199.2870488 (od)\n", "\n", "Ao GAB/SE,\n", "\n", "Assunto: Requerimento de Infor ndo o c\u00f3digo 68424416.\n", "\f"], "id": "1640", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/4a70c741-e558-40a0-b6f7-e4cea1d1e7c2"}, {"txt": [" \n", "\n", "CEAR\u00c1\n", "eSvemio D\u00f3 ESTADO\n", "\n", "OF\u00cdCIO GG N\u00ba 265/2021\n", "Fortaleza, 08 de julho de 2021\n", "\n", "A Sua Excel\u00eancia o Senhor\n", "Senador OMAR AZIZ\n", "Presidente da CPI Pandemia\n", "Pra\u00e7a dos Tr\u00eas Poderes\n", "10.165-900 \u2014 Brasilia / DF.\n", "\n", "Senhor Senador,\n", "\n", "Com cordiais cumprimentos, refiro-me ao Oficio/CPIPANDEMIA n.\u00ba 1038/2021,\n", "para encaminhar a Vossa Excel\u00eancia o Of\u00edcio n.\u00ba 2762/2021 - GABSECISESA,\n", "da Secretaria da Sa\u00fade do Estado - Sesa, no qual vem a ser solicitado, devido\n", "\u00e0 complexidade e ao volume de dados a serem coletados, prazo adicional de\n", "30 (trinta) dias \u00fateis para complementa\u00e7\u00e3o da resposta ao Requerimento/CPI\n", "n\u00ba 470/2021, o qual, cabe destacar, j\u00e1 foi, em sua maior parte, respondido\n", "atrav\u00e9s das informa\u00e7\u00f5es e documentos que acompanharam o Of\u00edcio GG n.\u00ba\n", "233/2021, datado de 25 de maio de 2021.\n", "\n", "Aproveito o ensejo para renovar protestos de estima e considera\u00e7\u00e3o.\n", "\n", "Atenciosamente,\n", "\n", "CAMILO SOBREIRA DE Cimo sonReRaDE E\n", "\n", "SANTANA 289585273. SANTANA-2B068527315\n", "15 Dados 2021.0748 1938:22\n", "aro\n", "\n", "Camilo Sobreira de Santana\n", "\n", "(GOVERNADOR DO ESTADO DO CEAR\u00c1\n", "\n", " \n", "\f"], "id": "1641", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/8cb53da8-3663-4ccd-96f7-9b44ae00801f"}, {"txt": ["E\n", "\n", "8\n", "\n", "Es *\n", "CEARA\n", "ever Do Letod\n", "\n", "coleta dos subs\u00eddios necess\u00e1rios e da complexidade e aten\u00e7\u00e3o que a demanda exige.21.\n", "\n", "7. Diante do exposto, para que se analise e cumpra a solicita\u00e7\u00e3o de resposta ao Item H,\n", "\u00fanico pendente do supramencionado requerimento, \u00e9 o presente para solicitar que o prazo\n", "para apresentar manifesta\u00e7\u00e3o seja prorrogado por mais 30 (trinta) dias \u00fateis, a contar da\n", "data da concess\u00e3o do novo prazo, considerando as raz\u00f5es ora expostas.\n", "\n", "fovernCertos de vossa compreens\u00e3o e pronto acatamento, renovamos protestos de estima e\n", "\n", "considera\u00e7\u00e3o, permanecendo a disposi\u00e7\u00e3o para os esclarecimentos pertinentes.\n", "\n", "Av. Br de Studart, 505 \u2014 Meireles, CEP 60.120-000 - Fortaleza-CE.\n", "CARLOS ROBERTO Assado de forma igual por\n", "\n", "MARTINS RODRIGUES CA ess naNE aa sassasda\n", "\n", "Assunto: Resposta no SOBAWO:32j3834H98/262 Pra Regrerimento n\u00ba 470/2021 \u2014\n", "\n", "CPIPANDEMIA. Carlos Roberto Martins Rodrigues Sobrinho\n", "\n", "Secret\u00e1rio da Sa\u00fade do Estado do Cear\u00e1\n", "Senhor Govemador,\n", "\n", "1. Ao cumpriment\u00e1-lo, fazemos refer\u00eancia ao Requerimento em ep\u00edgrafe, por meio do\n", "qual solicitou-se, desta Secretaria da Sa\u00fade, informa\u00e7\u00f5es relativas \u00e0s Folhas de Pagamentos\n", "dos entes federados, consoante detalhado nos itens de A a H.\n", "\n", "2. As informa\u00e7\u00f5es visam instruir os trabalhos da Comiss\u00e3o Parlamentar de Inqu\u00e9rito\n", "criada para apurar as a\u00e7\u00f5es e omiss\u00f5es do Govemo Federal no enfrentando da Pandemia da\n", "Covid-19 no Brasil.\n", "\n", "3. Evidencia-se o compromisso da SESA em cooperar com os \u00f3rg\u00e3os de controle e do\n", "sistema de justi\u00e7a, contudo, parte consider\u00e1vel das informa\u00e7\u00f5es requeridas depende de \u00e1reas\n", "internas que est\u00e3o diretamente implicadas nas provid\u00eancias t\u00e9cnicas e administrativas para\n", "implementa\u00e7\u00e3o da estrat\u00e9gia estadual de enfrentamento \u00e0 COVID-19, circunst\u00e2ncia que\n", "possibilita a prorroga\u00e7\u00e3o dos prazos, mesmo que perempt\u00f3rios, frente \u00e0 calamidade p\u00fablica,\n", "nos termos do artigo 222 do CPC.\n", "\n", "4. Ademais, ressalta-se que foi recebida grande demanda de requerimentos relativos \u00e0\n", "CPI em quest\u00e3o, e alguns deles necessitam de tempo maior pam coleta dos subs\u00eddios\n", "requisitados.\n", "\n", "5. Quanto aos Itens A a G, foi apresentada regular resposta por interm\u00e9dio do Of\u00edcio\n", "GABSECISESA n\u00ba 2029/2021, contudo persiste pend\u00eancia da completa apura\u00e7\u00e3o do\n", "questionamento atinente ao Item H, pelo qual se solicita o fornecimento de planilha com os\n", "valores enviados via transfer\u00eancias de recurso para pessoas jur\u00eddicas de direito privado sem\n", "fins lucrativos que tenham tido atua\u00e7\u00e3o na pandemia, principalmente \u00e0quelas com atua\u00e7\u00e3o na\n", "\u00e1rea da sa\u00fade, informando a fonte de recursos dos pagamentos, os contratos, aditivos e as\n", "respectivas presta\u00e7\u00f5es de contas.\n", "\n", "6. Com efeito, reitera-se que esta Secretaria da Sa\u00fade do Estado do Cear\u00e1 vem\n", "realizando o levantamento dos valores transferidos para Cooperativas e Organiza\u00e7\u00f5es\n", "Sociais, durante o per\u00edodo pand\u00eamico, a fim de que seja evidenciado se o recurso foi\n", "proveniente de verba federal, por\u00e9m h\u00e1 necessidade de maior decurso de tempo para \u00e0\n", "\n", " \n", "\n", "\u201cAvanida Almiranto Barroso N\u00ba 600, Bloco 'D\u201d - PralaDoracoma\u201d\n", "CEP: 60.080.440 - Fortaloza - CE, Fones: (85) 3101.5124 /5128\n", "\f"], "id": "1641", "sub_id": "2", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/40425ab8-2645-4fa0-a9c6-15132d0d2025"}, {"txt": ["TCU\n", "\n", "TRIBUNAL DE CONTAS DA UNI\u00c3O\n", "\n", "Aviso n\u00ba 1079 - GP/TCU\n", "\n", "Bras\u00edlia, 7 de julho de 2021.\n", "\n", "Senhor Presidente,\n", "\n", "Ao cumpriment\u00e1-lo cordialmente, reporto-me ao Of\u00edcio n\u00ba 1587/2021-\n", "CPIPANDEMIA, de 2 eg.br/sdleg-getter/documento/download/40ccbb75-9cdd-4149-a1d4-91b52a356221"}, {"txt": ["15/07/2021 SEUMS - 0021878705 - Oficio\n", "\n", "No HC-IV, foram bloqueados seis leitos com a finalidade de permitir a aloca\u00e7\u00e3o de\n", "pacientes com COVID-19 (bloqueio sanit\u00e1rio).\n", "\n", "No CEMO, houve o bloqueio de quatro leitos em virtude de falta de recursos humanos.\n", "\n", "Tais bloqueios ocorreram de forma din\u00e2mica desde o in\u00edcio da pandemia, com per\u00edodos de\n", "agravamento e melhora.\n", "\n", "Com esse cen\u00e1rio de bloqueios e cria\u00e7\u00e3o de alas espec\u00edficas para COVID-19, a distribui\u00e7\u00e3o\n", "de leitos entre as cl\u00ednicas ficou prejudicada. Afinal, cl\u00ednicas que t\u00eam perfil de interna\u00e7\u00f5es em car\u00e1ter\n", "emergencial, como a Oncologia Cl\u00ednica e a Hematologia, tiveram que alocar seus pacientes em\n", "enfermarias cir\u00fargicas e as cl\u00ednicas cir\u00fargicas tiveram que passar por um contingenciamento de suas\n", "intema\u00e7\u00f5es em virtude da testagem dos pacientes no pr\u00e9-operat\u00f3rio.\n", "\n", "No momento no INCA h\u00e1 67 (setenta e dois) leitos bloqueados, 23 por falta de recursos\n", "humanos e 44 em virtude da presen\u00e7a de pacientes com COVID, para a manuten\u00e7\u00e3o de \u00e1reas livres de\n", "COVID-19 ou para a mudan\u00e7a de configura\u00e7\u00e3o de servi\u00e7os.\n", "\n", "Rogamos v\u00eania pela necessidade de encaminhamento de ajustes e colocamo-nos \u00e0\n", "disposi\u00e7\u00e3o para quaisquer informa\u00e7\u00f5es adicionais que se fa\u00e7am necess\u00e1rias.\n", "\n", "ANA CRISTINA PINHO MENDES PEREIRA\n", "Diretora-Geral\n", "\n", " \n", "\n", "Documento assinado eletronicamente por Ana Cristina Pinho Mendes Pereira, Diretor-Geral do\n", "\n", "Instituto Nacional de C\u00e2ncer Jos \u00e9 Alencar Gomes da Silva, em 15/07/2021, \u00e0s 16:15, conforme\n", "\n", "postura hor\u00e1rio oficial de Bras\u00edlia, com fundamento no art. 6 7/2021-CPIPANDEMIA.\n", "\n", "Senhor Presidente,\n", "\n", "Em aten\u00e7\u00e3o ao Of\u00edcio n\u00ba 568, de 7 de maio de 2021, que trata do Requerimento n\u00ba\n", "357, de 2021, de autoria do Senador Otto Alencar, por meio do qual requereu informa\u00e7\u00f5es\n", "ao Senhor Presidente do CTNBio, Paulo Augusto Viana Barroso, sobre Adenov\u00edrus replicante. No\n", "documento, o parlamentar Paulo Omar Aziz, Presidente da CPI da Pandemia, gostaria de entender\n", "a poss\u00edvel presen\u00e7a na formula\u00e7\u00e3o final de vacina Sputnik contra o Covid-19 de \u201cvetores\n", "replicantes\u201d. Dessa forma, encaminho as informa\u00e7\u00f5es consubstanciadas no Of\u00edcio n\u00ba\n", "5/2021/CTNBio - Membros, de 20 de maio de 2021, documento SEI 7413483, elaborado pela\n", "Presid\u00eancia da Comiss\u00e3o T\u00e9cnica Nacional de Biosseguran\u00e7a - CTNBio.\n", "\n", "Atenciosamente,\n", "\n", "CEC\u00cdLIA PARENTE\n", "Chefe da Assessoria de Assuntos Parlamentares\n", "\n", " \n", "\n", "Documento assinado eletronicamente por Cec\u00edlia de Paula Torres Parente, Chefe da\n", "Assessoria de Assuntos Parlamentares, em 21/05/2021, \u00e0s 17:54 (hor\u00e1rio oficial de Bras\u00edlia),\n", "com fundamento no art. 6\u00ba do Decreto 29, de 8 de outubro de 2015.\n", "\n", " \n", "\f"], "id": "228", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/897615cc-8f1f-4732-a91e-32e277c39a8e"}, {"txt": ["em seu genoma para fornecer as prote\u00ednas essenciais para que os vetores sejam produzidos. A\n", "c\u00e9lula usada pelo Instituto Gamaleya para a produ\u00e7\u00e3o dos vetores \u00e9 a HEK-293. Ela cont\u00e9m a\n", "regi\u00e3o E1 do Ads. A regi\u00e3o E1 de HEK-293 possui homologia suficiente para que eventos raros de\n", "recombina\u00e7\u00e3o possam ocorrer com Ad5-S-CoV2. Nesses eventos raros de recombina\u00e7\u00e3o, pode\n", "ocorrer a troca do gene da glicoproteina S (Spike) do v\u00edrus SARS-CoV-2 presente no Ad5-S-Cov2\n", "pela regi\u00e3o E1 presente nas c\u00e9lulas HEK-293, readquirindo a capacidade de replica\u00e7\u00e3o.\n", "\n", "5 Embora haja possibilidade de recombina\u00e7\u00e3o, em um baixo n\u00famero de passagens do\n", "Ad5-S-Cov2 nas c\u00e9lulas hospedeiras, ela pode ocorrer de modo raro, durante o processo de\n", "produ\u00e7\u00e3o em larga escala e pode ser acompanhada por um processo de controle de qualidade\n", "durante a fabrica\u00e7\u00e3o dos lotes. No documento apresentado pela Uni\u00e3o Qu\u00edmica, o Instituto\n", "Gamaleya admite que part\u00edculas de Ad5 podem estar presentes e estabelece um limite m\u00e1ximo de\n", "toler\u00e2ncia dentro do processo de controle de qualidade do produto farmac\u00eautico vacinal.\n", "\n", "6 Dado que os eventos de recombina\u00e7\u00e3o s\u00e3o raros, a possibilidade te\u00f3rica n\u00e3o\n", "necessariamente implica em efetiva produ\u00e7\u00e3o de part\u00edculas Ad5 competentes para replica\u00e7\u00e3o. A\n", "ado\u00e7\u00e3o de medidas preventivas e mitigat\u00f3rias durante o processo de fabrica\u00e7\u00e3o, associado a um\n", "adequado controle de qualidade, deve permitir a produ\u00e7\u00e3o de lotes isentos de Ads replicativos ou\n", "dentro de um limite considerado aceit\u00e1vel pela autoridade de sa\u00fade competente.\n", "\n", "7. Sobre o 2\u00ba questionamento apresentado no requerimento: \u201cGostaria de\n", "esclarecimentos quais quantidades m\u00ednimos e toler\u00e1veis de proteinas provenientes do vetor\n", "replicante, misturado a quantidade de vetor desejado, o n\u00e3o replicado\u201d\n", "\n", "8 Resposta: Ainda n\u00e3o existem na literatura e em normativos de outros pa\u00edses ou\n", "transnacionais par\u00e2metros sobre toler\u00e2ncia \u00e0 presen\u00e7a de part\u00edculas replicantes em produto\n", "vacinal baseado em vetores virais. O estabelecimento do n\u00edvel de aceita\u00e7\u00e3o de impurezas, entres\n", "as quais se incluem as part\u00edculas de adenov\u00ed  definiu processo de contrata\u00e7\u00e3o ou aquisi\u00e7\u00e3o como \u201cidentifica\u00e7\u00e3o que contenha, no\n", "m\u00ednimo, o n\u00famero e tipo do processo de contrata\u00e7\u00e3o ou aquisi\u00e7\u00e3o, bem como \u00e0 \u00cdntegra do contrato ou, na sa aus\u00eancia a nota de empenho\n", "correspondente\u201d (TRIBUNAL DE CONTAS DE PERNAMBUCO, 2020)\n", "\n", " \n", "\n", "No que diz respeito ao item 5. Os documentos bonc\u00f3rios de comprova\u00e7\u00e3o de todos os d\u00e9bitos e cr\u00e9ditos ocomidos nos\n", "respectivos contos fem arquivo PDF), encontram-se acostados aos processos, juntamente com as demais documenta\u00e7\u00f5es.\n", "\n", "Oportunamente, aduzimos que essa resposta atende, tamb\u00e9m, a parte do item 1 do Requerimento n\u00ba 342\n", "2021 /CPIPANDEMIA, que aditou o Requerimento n\u00ba 139/2021, o qual requer \u00e0 Inclus\u00e3o dos c\u00f3pias de todas os empenhos/controtos dos\n", "a\u00e7\u00f5es or\u00e7ament\u00e1rias da Sa\u00fade, liquida\u00e7\u00e3o da despeso/nota fiscal e ordem banc\u00e1rio, detalhando o fonte de recursos e doto/hora da\n", "fonte/Sstemo de Execu\u00e7\u00e3o Or\u00e7ament\u00e1rio, Financeiro, Cont\u00f3bil e Potrimonil de todos \u00e0s Estados, Distrito Federal e Munic\u00edpios. Incluindo,\n", "\u201cindo, o demonstrativo de todas as doa\u00e7\u00f5es nocionais e intemacionais recebidos para o enfrentamento da Pandemio, devendo constar os\n", "fontes financeiros dos respectivos estados e munic\u00edpios, demonstrando por meio de conciia\u00e7\u00e3o banc\u00e1ria dos reposses financeiros\n", "constitucionais pora sa\u00fade, bem como as respectivos C\u00e9lulas Orrament\u00f3rios\n", "\n", "Nesse ponto, muito embora contemplem informa\u00e7\u00f5es estranhas ao ojeto desta Comiss\u00e3o Parlamentar de Inqu\u00e9rito CPI\n", "Pandemia, atendendo aos princ\u00edpios da transpar\u00eancia p\u00fablica e do acesso \u00e0 informa\u00e7\u00e3o, indicamos que, em parceria com a entidade sem\n", "fin a-00013444/2021\n", "\n", "S\u00e3o Paulo, 11 de maio de 2021.\n", "\n", "Ref.: Oficio n. 320/2021 \u2014- CPIPANDEMIA, de 30 de abril de 2021\n", "\n", "Senhor Senador.\n", "\n", "Cumprimentando Vossa Excel\u00eancia, em atendimento ao of\u00edcio\n", "em epigrafe, que encaminhou ao Minist\u00e9rio P\u00fablico Federal o Requerimento n.\n", "141/2021 \u2014 CPIPANDEMIA, aprovado na 2\u00ba Reuni\u00e3o da CPI da Pandemia, ocorrida\n", "no dia 29.04.2021, transmitido pelo Excelentissimo Senhor Procurador-Geral da\n", "Rep\u00fablica por meio do Of\u00edcio Circular n. 22/2021 - SUBCAP/SEJUD/PGR, de\n", "04.05.2021, informo que os Inqu\u00e9ritos Policiais n. 5000770-48.2021.4.03.0000 \u2014\n", "sigiloso (Delegacia de Pol\u00edcia Federal de Santos/SP) e n. 5027716-\n", "91.2020.4.03.0000 (Delegacia de Pol\u00edcia Federal de Campinas/SP) t\u00eam por objeto\n", "investigar crimes relacionados \u00e0 aplica\u00e7\u00e3o de recursos federais destinados ao\n", "combate \u00e0 COVID-19.\n", "\n", "Prevale\u00e7o-me do ensejo para apresentar protestos de\n", "considera\u00e7\u00e3o.\n", "\n", "ISABEL CRISTINA GROBA VIEIRA\n", "Procuradora Regional da Rep\u00fablica\n", "\n", "Excelent\u00edssimo Senhor\n", "\n", "OMAR AZiZ\n", "\n", "Senador Presidente da CPI Pandemia\n", "Senado Federal\n", "\n", "Bras\u00edlia, DF\n", "\n", " \n", "\n", " \n", "\n", " \n", "\n", " \n", "\f"], "id": "341", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/b9700ddf-bd46-4613-80d3-b0e065e743c5"}, {"txt": ["Rodovia Papa Jo\u00e3o Paulo Il, 4143 - Bairro Serra Verde - Belo Horizonte - CEP 31630-900: das a\u00e7\u00f5es\n", "de sa\u00fade;\n", "\n", "1 - acompanhar, controlar e avaliar as redes hierarquizadas do Sistema\n", "\u00danico de Sa\u00fade (SUS);\n", "\n", "W - prestar apoio t\u00e9cnico e financeiro aos Munic\u00edpios e executar\n", "supletivamente a\u00e7\u00f5es e servi\u00e7os de sa\u00fade;\n", "\n", "IV - coordenar e, em car\u00e1ter complementar, executar a\u00e7\u00f5es e servi\u00e7os;\n", "\n", "IX - identificar estabelecimentos hospitalares de refer\u00eancia e gerir sistemas\n", "p\u00fablicos de alta complexidade, de refer\u00eancia estadual e regional.\n", "\n", "Salienta-se que temos recebido manifesta\u00e7\u00e3o, principalmente de munic\u00edpios e\n", "de prestadores, acerca de um iminente desabastecimento de oxig\u00eanio, seja em raz\u00e3o da log\u00edstica e\n", "ou de falta de fornecimento e continuamos realizando o poss\u00edvel para monitorar pedidos de apoio e\n", "colaborar na arrecada\u00e7\u00e3o de doa\u00e7\u00f5es de parceiros externos. Ademais, na data de 16 de mar\u00e7o de\n", "2021, esta SES/MG solicitou o apoio do Minist\u00e9rio da Sa\u00fade com a doa\u00e7\u00e3o de 500 cilindros e apoio\n", "log\u00edstico conforme of\u00edcio SES/SUBPAS n\u00ba. 10/2021 (29533322), e a resposta do Minist\u00e9rio foi\n", "negativa consonante of\u00edcio n\u00ba 55/2021/DIAGE/CGGM/GM/MS (29533322) dada a impossibilidade\n", "de realizar requisi\u00e7\u00f5es administrativas naquele momento.\n", "\n", "Por fim, tendo em vista o car\u00e1ter de emerg\u00eancia em sa\u00fade causado pelo novo\n", "coronav\u00edrus e seus efeitos que perduram a mais de 12 meses, o Estado de Minas Gerais tem\n", "realizado a\u00e7\u00f5es com vias a prestar apoio t\u00e9cnico e financeiro aos munic\u00edpios e estabelecimentos de\n", "sa\u00fade, afim de mitigar e prevenir os riscos de desabastecimentos de insumos estrat\u00e9gicos\n", "relacionados ao armazenamento e distribui\u00e7\u00e3o de oxig\u00eanio assim como \u00e0 car\u00eancia\n", "de medicamentos e insumos que comp\u00f5em o Kit intuba\u00e7\u00e3o.\n", "\n", "Sendo o que nos cumpre para o momento, renovamos os votos de elevada estima e\n", "considera\u00e7\u00e3o e permanecemos \u00e0 disposi\u00e7\u00e3o para todo e qualquer esclarecimento.\n", "\n", " \n", "\n", "Atenciosamente,\n", "\n", "F\u00e1bio Baccheretti Vitor\n", "\n", "Secret\u0 ita\u00e7\u00f5es e Contratos\n", "\n", "Rua Andronico dos Prazeres Gupalve, n\u00ba. L14, Certo\n", "CEP: 06803-300 \u2014 tel (11) 4785.3500\n", "\n", " \n", "\n", "Embu das Artes. em 11 de maio de 2021\n", "\n", "MI. n\u00ba 394/2021 \u2014 Secretaria Municipal de Suprimentos\n", "\n", "Ref.: Oficio n\u00ba 215/2021 CPIPANDEMIA E\n", "\n", "Recebemos desta Secretaria o Oficio 215/2021 oriundo da Presid\u00eancia da CPI da\n", "Pandemia, com prazo de 05 (cinco) dies para informa\u00e7\u00e3o de todas as notas de empenho, todas\n", "\n", "as ordens banc\u00e1ria, todas as notas fiscais, todos os processos administrativos de despesa \u2014\n", "\n", " \n", "\n", "\u00e3o ou dispensa ou inexigibilidade. extratos banc\u00e1rios e\n", "\n", " \n", "\n", "independentemente de ter havido licit\n", "documentos banc\u00e1rios de comprova\u00e7\u00e3o de todos os d\u00e9bitos e cr\u00e9ditos ocorridos nas\n", "respectivas contas, sendo certo que tamb\u00e9m consta no requerimento anexo o prazo de 15\n", "\n", "(quinze) dias para envio dos documentos solicitados.\n", "\n", "Ocorre que estamos com pouco contingente de servidores presentos devido a\n", "\n", " \n", "\n", "Pandemia, al\u00e9m de se tratar de muitos processos em sua totalidade e que est\u00e1 Secretaria de\n", "Suprimentos depende de informa\u00e7\u00f5es de outras Secretarias para poder informar corretamente\n", "\n", "todos os documentos solicitados.\n", "\n", "Nesse sentido solicitamos prorroga\u00e7\u00e3o do prazo de entrega das referidas informa\u00e7\u00f5es\n", "solicitadas,\n", "\n", "Oportunamente, apresentamos nossos protestos de\n", "\n", " \n", "\n", "ima e considera\u00e7\u00e3o.\n", "\n", "Cordialmente,\n", "\n", "RR\n", "\n", "PAULO ROG\u00c9RIO BITTENCOURT\n", "Secret\u00e1rio Municipal de Suprimentos\n", "\n", " \n", "\n", "OS dee)\n", "\n", "Secretaria Municipal de Assuntos Jur\u00eddicos\n", "\f"], "id": "393", "sub_id": "2", "link": "https://legis.senado.leg.br/sdleg-getter/documento/downloa  federais, estaduais e municipais, no trato com a coisa p\u00fablica, limitado apenas\n", "quanto \u00e0 fiscaliza\u00e7\u00e3o dos recursos da Uni\u00e3o repassados aos demais entes federados para as a\u00e7\u00f5es de\n", "preven\u00e7\u00e3o e combate a Pandemia da Covid-19.\n", "\n", "Nesse sentido, visando instruir os trabalhos, a Comiss\u00e3o Parlamentar de Inqu\u00e9rito\n", "encaminhon o Requerimento N\u00ba 455/2021 em que reston requisitado desta Secretaria de Estado de Sa\u00fade,\n", "informa\u00e7\u00f5es no seguinte sentido:\n", "\n", "a) (..] envio de informa\u00e7\u00f5es para acerca dos fornecedores que tenham, eventualmente,\n", "sido contratados para a presta\u00e7\u00e3o de servi\u00e7os no enfrentamento \u00e0 pandemia da\n", "COVID-I9 \u00e9 que prestaram servi\u00e7os para candidatos na respectiva circunscri\u00e7\u00e3o\n", "eleitoral no pleito de 2020, especificando os termos de refer\u00eancia, editais, atas de\n", "reuni\u00f5es, contratos, c\u00f3pias das notas fiscais e ordens banc\u00e1rias emitidas.\n", "\n", " \n", "\n", "Pois bem, visando o atendimento da solicita\u00e7\u00e3o de Vossa Excel\u00eancia, nos termos do Oficio\n", "N\u00ba 099/2021/UNIDADEJUR\u00cdDICA/LI/GBSES/MT, esta Secretaria de Estado de Sa\u00fade se manifesta de\n", "maneira minuciosa, acerca do requisitado por esta Comiss\u00e3o Parlamentar. Por fim, encaminmbamos em\n", "anexo toda a documenta\u00e7\u00e3o necess\u00e1ria.\n", "\n", "Sem mais para o momento, em atendimento a solicita\u00e7\u00e3o supramencionada, permanecemos\n", "a disposi\u00e7\u00e3o para quaisquer esclarecimentos que por ventura se fa\u00e7am necess\u00e1rios, aproveito da\n", "\n", "oportunidade para externar os protestos de elevada estima e considera\u00e7\u00e3o.\n", "\n", "Respeitosamente,\n", "\n", "  \n", "\n", "GILBERTO GOMES DEjPIGUEIREDO\n", "Secret\u00e1rio do Estadh de Sa\u00fade\n", "\n", " \n", "\n", "Pal\u00e1cio Paiagu\u00e1s, Rua D, s/n, Bloco 5, Centro Pol\u00edtica Administrativo P\u00e1ginaldel\n", "CER: 78049-902 + Culab\u00e1 e Mato Grosso \u00bb mtgovibr\n", "\n", " \n", "\n", " \n", "\f"], "id": "489", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/5a4e37f3-ad7c-4bb6-af09-8a2abbf33f2c"}, {"txt": ["umave\n", "aunIa\n", "\n", "  \n", "\n", "Governo do Estado de Mato Grosso Ea\n", "SES \u2014 Secretaria de Estado de Sa\u00fade\n", "\n", "emaDE\n", "\n", " \n", "\n", "OF\u00cdCIO N. 0099/202/UNIDADEJUR\u00cdDICA/LHGBSES/SES/MT.\n", "\n", "Cuiab\u00e1/MT. 21 de maio de 2021\n", "\n", "REFER\u00caNCIA: REQUERIMENTO N\u00ba 455/2021/CPI-PANDEMIA \u2014 OF. N\u00ba 993/2021/CPUPANDEMIA;\n", "OBJETO: FORNECEDORES QUE POSSAM TER PRESTADO SERVI\u00c7OS \u00c0 CANDIDATOS NA\n", "CIRCUNSCRI\u00c7\u00c3O ELEITORAL NO PLEITO DE 2020;\n", "\n", "Excelent\u00edssimo Senhor Senador \u00ab Presidente da CPI,\n", "\n", "\u201cTemos a estima de cumprimenta-lo clevando sauda\u00e7\u00f5es e cordiais cumprimentos, ao tempo\n", "em que nos valemos do presente em aten\u00e7\u00e3o ao Requerimento N\u00ba 455/2021 que no intuito de instruir os\n", "cabalhos da Comiss\u00e3o Parlamentar de Inqu\u00e9rito (CPT) que apura as a\u00e7\u00f5es e omiss\u00f5es do Governo Federal no\n", "enfrentamento da Pandemia da Covid-19, requisitou o envio de informa\u00e7\u00f5es acerca de fornecedores que\n", "tenham, eventualmente, sido contratados para a presta\u00e7\u00e3o de servi\u00e7os no enfrentamento \u00e0 pandemia e que\n", "prestaram servi\u00e7os para candidatos na circunscri\u00e7\u00e3o eleitoral no pleito de 2020.\n", "\n", " \n", "\n", "Entretanto, em leilura atenta ao requerimento 455/2021-CPI, observa-se que o mesmo n\u00e3o\n", "se aplica ao Estado, visto que trata-se de solicita\u00e7\u00e3o \u00e0s Secretarias de Sa\u00fade das Capitais, o que nos leva a\n", "cr\u00ear que se trata do pleito destinado a SECRETARIA MUNICIPAL DE SA\u00daDE e n\u00e3o a Estadual\n", "\n", "Contudo, mesmo diante da observa\u00e7\u00e3o acima, realizamos busca ativa nos sistemas internos\n", "da Secretaria de Estado de Sa\u00fade e. com base nas informa\u00e7\u00f5es requeridas pelo Gabinete do Exmo. Senhor\n", "Senador Eduardo Gir\u00e3o, n\u00e3o foram localizadas informa\u00e7\u00f5es atinentes ao requisitado pela Comiss\u00e3o,\n", "especialmente face a aus\u00eancia de especificidade no requerimento, atrelada ao grande volume de prestadores\n", "e candidatos naquele pleito eleitoral.\n", "\n", " \n", "\n", " \n", "\n", "Tal conclus\u00e3o dev a impossibilidade de buscar ativamente quais fornecedores e\n", "prestadores de servi\u00e7os possam, em outras ocasi\u00f5es, terem prestado servi\u00e7os aos candidatos na respectiva\n", "jo cleitoral de 2020, considerando a vultuosa quantia de candidatos que, em tese, teriam que ser\n", "consultados sobre seus prestadores, para que s\u00f3 ent\u00e3o pudessem ser confrontados com os atuais\n", "prestadores/fornecedores da Secretaria de Estado de Sa\u00fade de Mato Grosso.\n", "\n", " \n", "\n", "Portanto, ratifica-se que o Governo do Estado de Mato Grosso est\u00e1 empenhada em atender\n", "as demandas advindas desta Comiss\u00e3o Parlamentar de Inqu\u00e9rito em sua integralidade, mas para isso, so faz\n", "necess\u00e1rio que sejam os requerimentos instru\u00eddos com informa\u00e7\u00f5es precisas sobre o objeto requisitado, quer\n", "sejam nomes de empresas, pol\u00edticos, objetos ou outros meios maios precisos de identifica\u00e7\u00e3o. Em sendo\n", "essas as considera\u00e7\u00f5es \u00e0 Secretaria do Estado de Sa\u00fade se coloca a inteira disposi\u00e7\u00e3o para o que se fizer\n", "necess\u00e1rio,\n", "\n", " \n", "\n", " \n", "\n", "\u201cSem mais para o momento, reiteramos mr de estima e distinta considera\u00e7\u00e3o.\n", "\n", "Respeilosamente,\n", "\n", " \n", "  \n", "\n", "GILBERTO COMES DE FIGUEIREDO\n", "Secret\u00e1rio de Estado dejfa\u00fade de Mato Grosso\n", "\n", " \n", "\n", "Fal\u00e1cio Palsgu\u00e3s, Rua D, s/n, Blo a\u00e7\u00e3o de conv\u00eanios com o Terceiro Setor,\n", "como medida de enfrentamento \u00e0 COVID-19, n\u00e3o podem integrar o objeto de\n", "investiga\u00e7\u00e3o desta Comiss\u00e3o Parlamentar de Inqu\u00e9rito.\n", "\n", "Com vistas a contribuir, dentro dos limites constitucionais e legais,\n", "junta-se a legisla\u00e7\u00e3o estadual relacionada \u00e0 decreta\u00e7\u00e3o do estado de\n", "calamidade p\u00fablica em face da pandemia da COVID-19, qual seja, Decreto\n", "Estadual n\u00ba 19.626, de 09 de abril de 2020, Decreto Estadual n\u00ba 20.048, de 07 de\n", "outubro de 2020 e Decreto Estadual n\u00ba 20.370, de 05 de abril de 2021. A\n", "legisla\u00e7\u00e3o tamb\u00e9m pode ser obtida pelo link abaixo:\n", "\n", "http://www. casacivilba.gov.br/modules/conteudo/conteudo.php?\n", "\n", "conteudo=101.\n", "\n", "  \n", "\n", "Esperando haver atendimento em plenitude ao requerimento desta\n", "Comiss\u00e3o Parlamentar de Inqu\u00e9rito, colocamo-nos \u00e0 disposi\u00e7\u00e3o para respostas\n", "complementares, se existirem, e aproveitamos o ensejo para apresentar votos\n", "de estima e considera\u00e7\u00e3o.\n", "\n", "Atenciosamente,\n", "\n", "Ui Cost\n", "Governador dolEstado\n", "\f"], "id": "499", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/ef7fe7c8-edc3-4c69-b9e2-6eb0640b90ff"}, {"txt": ["PRRS\"-00006383/2021\n", "\n", " \n", "\n", "MINIST\u00c9RIO P\u00daBLICO FEDERAL\n", "PROCURADORIA REGIONAL DA REP\u00daBLICA DA 5.\u00ba REGI\u00c3O\n", "\n", "OF\u00cdCIO n\u00ba 08/2021/PRRS/GAB/UTO\n", "Recife, 7 de maio de 2021.\n", "\n", "A Sua Excel\u00eancia o Senhor\n", "Omar Aziz\n", "\n", "Senador da Rep\u00fablica\n", "Senado Federal\n", "\n", "COCETI | Anexo II, Ala Senador Alexandre Costa,\n", "Sala 15, Subsolo | CEP 70165-900 | Bras\u00edlia DF\n", "\n", "Assunto: Oficio n\u00ba 320/2021 - CPIPANDEMIA\n", "Requerimento n\u00ba 141-2021/CPIPANDEMIA\n", "\n", "Excelent\u00edssimo Senador,\n", "\n", "Cum \u00edcio n\u00ba 280/2021/SPRF-AM (SEI N\u00ba 32585870); e\n", "1- Of\u00edcio n\u00ba 1823/2021/DINT (SEI N\u00ba 32620788).\n", "\n", "Documento assinado eletronicamente por DANIEL PICCOLI GARCIA, Policial Rodovi\u00e1rio(a)\n", "Federal, em 17/05/2021, \u00e0s 20:15, hor\u00e1rio oficial de Bras\u00edlia, com fundamento no art. 10, 8 2\u00ba,\n", "\n", "IPiRIF da Medida Provis\u00f3ria n\u00ba 2.200-2, de 24de agosto de 2001, no art. 6\u00ba do Decreto n\u00ba 8.539, de 8\n", "de outubro de 2015, e no art. 42 da Instru\u00e7\u00e3o Normativa n\u00ba 116/DG/PRF, de 16 de fevereiro de\n", "2018,\n", "\n", " \n", "\n", "A autenticidade deste documento pode ser conferida no site https://sei pri. gov.br/verificar,\n", "informando o c\u00f3digo verificador 326224696 o c\u00f3digo CRC F235BDBB.\n", "\n", " \n", "\n", " \n", "\n", "SPO, Quadra 3, Lote 5 - Complexo Sede da PRF - Bairro Setor Policial Sul, Bras\u00edlia / DF, CEP 70610-909\n", "Telefone: (61) 2025-6642 - E-mail: gabinetsO prigov.br\n", "\n", "Processo n\u00ba 08027.000347/2021-07 SEI n\u00ba 32622469\n", "\n", " \n", "\n", " \n", "\n", " \n", "\n", " \n", "\n", " \n", "\n", " \n", "\n", " \n", "\n", " \n", "\n", " \n", "\n", " \n", "\n", " \n", "\n", "seu emprego emergencial na preserva\u00e7\u00e3o de vidas humanas.\n", "\n", "4 Com efeito, dentre as a\u00e7\u00f5es preventivas, destaca-se a identifica\u00e7\u00e3o pr\u00e9via de poss\u00edveis\n", "movimentos que impactem na seguran\u00e7a e fluidez da miss\u00e3o, permitindo que sejam adotadas as\n", "medidas necess\u00e1rias para a redefini\u00e7\u00e3o das rotas de transporte, evitando riscos ou amea\u00e7as, e\n", "viabilizando, no caso, a entrega de oxig\u00eanio \u00e0 popula\u00e7\u00e3o amazonense, que fazem parte da rotina\n", "operacional da PRF e s\u00e3o realizadas para garantia da efic\u00e1cia e efici\u00eancia da miss\u00e3o de transporte de\n", "produtos sens\u00edveis.\n", "\n", "5. Nada obstante, a Diretoria de Intelig\u00eancia, consubstanciada por sua Divis\u00e3o de\n", "Intelig\u00eancia Cibern\u00e9tica, expediu o OF\u00cdCIO N\u00ba 1823/2021/DINT informando que n\u00e3o houve nenhuma\n", "opera\u00e7\u00e3o de intelig\u00eancia por parte desta PRE na situa\u00e7\u00e3o delimitada pelo mencionado Requerimento,\n", "e assim, nenhuma a\u00e7\u00e3o de monitoramento e nenhum tipo de levantamento e/ou acompanhamento\n", "durante o per\u00edodo de crise sanit\u00e1ria no estado do Amazonas, o que inviabiliza a resposta das quest\u00f5es\n", "suscitadas no Requerimento em ep\u00edgrafe.\n", "\n", "6. Cumpre ainda destacar que esta PRF n\u00e3o possui compet\u00eancia de monitorar as redes\n", "sociais, de maneira que quaisquer a\u00e7\u00f5es de intelig\u00eancia e contraintelig\u00eancia s\u00e3o feitas somente no\n", "contexto de a\u00e7\u00f5es ocorridas dentro das compet\u00eancias definidas pelo Decreto n\u00ba 1.655, de 3 de\n", "outubro de 1995.\n", "\n", "7. Diante do exposto, encaminho as supracitadas informa\u00e7\u00f5es, colocando-nos desde j\u00e1 \u00e0\n", "disposi\u00e7\u00e3o para prestar eventuais esclarecimentos adicionais que porventura se fa\u00e7am necess\u00e1rios.\n", "\f"], "id": "541", "sub_id": "5", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/605e6372-4218-4a35-8539-df5e537e9274"}, {"txt": ["2710512021 SEMI - 14737704 - Oficio\n", "\n", " \n", "\n", " \n", "\n", "ANEXOS\n", "1. OF\u00cdCIO N\u00ba 783/2021/PRES/FUNAI e documenta\u00e7\u00e3o correlata (14691956);\n", "2. Anexo - documentos anexos FUNAI (14735301);\n", "3. Despacho DAAD SEI n\u00ba 18782098 e documenta\u00e7\u00e3o correlata (14713976);\n", "Refer\u00eancia: Caso responda este Of\u00edcio, indicar expressamente o Processo n\u00ba 08027.000348/2021-43. SEIn\u00ea 14737704\n", "Esplanada dos Minist\u00e9rios, Bloco T, Ed. Sede, 4\u00ba Andar, Sala 408 - Bairro Zona C\u00edvico-Administrativa, Bras\u00edlia/DF,\n", "CEP 70064-900\n", "\n", "Telefone: (61) 2025-9001 Site: - www just "}, {"txt": [" \n", "\n", "CPIPANDEMIA\n", "00142/2021\n", "\n", "da\n", "qui\n", "a\n", "ve\n", "SENADO FEDERAL\n", "GABIENTE DO SENADOR CIRO NOGUEIRA\n", "\n", "REQUERIMENTO N\u00ba DE 2021\n", "\n", "Requeixo, para fins de cumprimento do disposto no art. 148 do Regimento\n", "Interno do Senado Federal, que seja solicitado a cada um dos 27 Tribunais de\n", "Contas Estaduais, aos Tribunais de Contas Municipais e ao Tribunal de Contas\n", "de Uni\u00e3o o envio, em PDF, de c\u00f3pia integral de todos os processos de\n", "investiga\u00e7\u00f5es, em qualquer fase em que se encontrem, bem como de todas os\n", "relat\u00f3rios de auditorias e inspe\u00e7\u00f5es (com seus anexos e papeis de trabalho),\n", "relativos \u00e0 aplica\u00e7\u00e3o de TODOS os recursos federais destinados aos Estados, DF\n", "e Munic\u00edpios de at\u00e9 200 mil habitantes para o combate \u00e0 COVID 19, bem como\n", "de todos os bancos de dados criados pelos respectivos \u00f3rg\u00e3os policiais, relativos\n", "\u00e0 mesma mat\u00e9ria.\n", "\n", "JUSTIFICATIVA\n", "\n", "A presente CPI destina-se a investigar a aplica\u00e7\u00e3o dos recursos p\u00fablicos\n", "aplicados no combate \u00e0 COVID 19, tanto pela Uni\u00e3o como tamb\u00e9m por Estados\n", "e Munic\u00edpios.\n", "\n", "\u00c9 sabido que j\u00e1 foram iniciados, no \u00e2mbito dos Tribunais de Contas\n", "Estaduais, Municipais e do TCU, processos de investiga\u00e7\u00e3o sobre eventuais\n", "desvios de valores e sobrepre\u00e7os praticados com recursos destinados ao combate\n", "\u00e0 COVID19.\n", "\n", "A obten\u00e7\u00e3o da c\u00f3pia desses processos ajudar\u00e1 a CPL acelerar seu processo\n", "investigativo, pois evitar\u00e1 que sejam duplicados esfor\u00e7os no sentido de se\n", "iniciarem investiga\u00e7\u00f5es que j\u00e1 est\u00e3o em curso, favorecendo, assim, a efici\u00eancia,\n", "tanto das Cortes de Contas quanto da pr\u00f3pria CPL.\n", "\n", "Sala das comiss\u00f5es, em 27 de abril de 2021.\n", "\n",  Nota T\u00e9cnica elaborada pelo Col\u00e9gio Nacional do Procuradores\n", "Gerais do Estados e do Distrito Federal - CONPEG, bem como da Nota T\u00e9cnica da\n", "Consultoria Legislativa do Senado, datada de 10 de maio do ano em curso,\n", "documentos que acompanharam o OF\u00cdCIO N\u00ba 48/2021, encaminhado pelo F\u00f3rum dos\n", "Governadores ao Presidente da CPI, senador Omar Aziz, \u00e9 que tamb\u00e9m integtam os\n", "anexos desta resposta.\n", "\n", "Procurador-Geral do Estado da Paraiba\n", "\f"], "id": "645", "sub_id": "3", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/7da58ad1-d743-4bc1-a251-814c4e9e11e8"}, {"txt": [" \n", "\n", "PREFEITURA MUNICIPAL DE CAMPO GRANDE\n", "ESTADO DE MATO GROSSO DO SUL\n", "SECRETARIA MUNICIPAL DE SA\u00daDE\n", "\n", "OF\u00cdCIO N. 4.494/CGJISESAU Campo Grande, 21 de maio de 2021.\n", "\n", "Prezado Senhor:\n", "\n", "Em aten\u00e7\u00e3o ao Of\u00edcio n.914/2021/CPIPANDEMIA, recebido em 10/05/2021,\n", "que solicita informa\u00e7\u00f5es acerca da quantidade de leitos das Unidades de Tratamento\n", "Intensivo dos hospitais p\u00fablicos estaduais, municipais e conveniados nos anos de 2018,\n", "2018, 2020 e 2021, e percentual de ocupa\u00e7\u00e3o, encaminhamos a V.Exa. manifesta\u00e7\u00e3o da\n", "Superintend\u00eancia de Rela\u00e7\u00e3o Institucionais em Sa\u00fade da Secretaria Municipal de Sa\u00fade\n", "de Campo Grande- MS, com os esclarecimentos solicitados.\n", "\n", "Sem mais para o momento, apresentamos nossos protestos de estima e\n", "considera\u00e7\u00e3o e colocamo-nos \u00e0 disposi\u00e7\u00e3o para qualquer outro esclarecimento que se\n", "fizer necess\u00e1rio.\n", "\n", "Of\u00edcio redigido na Coordenadoria-Geral Jur\u00eddica da SESAU, de lavra da\n", "servidora Juliana Borges Gomes de Arruda Taveira.\n", "\n", "Atenciosamente,\n", "\n", "  \n", "  \n", "\n", "Jos\u00e9 Mauro Pinto de Castrg Filho\n", "Secret\u00e1rio Municipal de\n", "\n", "Ao Senhor Omar Aziz\n", "Presidente da CPI Pandemia - Senado Federai do Brasil\n", "- Bras\u00edlia - DF\n", "\n", "RUA BAN, 260- CENTRO - Cs 7902250 Fones (721 S-200 Eat cds compegrande sm gone\n", "\n", " \n", "\n", "= dB335bO9eObAdO36e02a7h69632626b5 1610466\n", "\f"], "id": "646", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/fbee7b0a-a4a4-4da1-8499-2de57aec43fd"}, {"txt": ["26/05/2021 SEIAL - 7222305 - Oficio\n", "\n", "articular todas as medidas de prepara\u00e7\u00e3o e de enfrentamento \u00e0s emerg\u00eancias em sa\u00fade p\u00fablica, no\n", "\u00e2mbito do Estado de Alagoas, decorrentes do coronav\u00edrus.\n", "\n", "Em janeiro de 2021, como vistas \u00e0s a\u00e7\u00f5es de vacina\u00e7\u00e3o contra a COVID-19 em todo o\n", "Estado, foi introduzido o Plano Estadual de Operacionaliza\u00e7\u00e3o da Vacina\u00e7\u00e3o contra a COVID-19, baseado\n", "no Plano Nacional de Operacionaliza\u00e7\u00e3o da Vacina\u00e7\u00e3o contra a COVID-19, publicado em dezembro de\n", "2020 pelo Minist\u00e9rio da Sa\u00fade.\n", "\n", "A imuniza\u00e7\u00e3o \u00e9 uma das principais e mais relevantes interven\u00e7\u00f5es em sa\u00fade p\u00fablica no\n", "Brasil e, no combate \u00e0 COVID-19, o Estado de Alagoas vem seguindo as diretrizes do Programa Nacional\n", "de Imuniza\u00e7\u00f5es (PNI), vinculado \u00e0 Secretaria de Vigl\u00e2ncia em Sa\u00fade (SVS) do Minist\u00e9rio da Sa\u00fade, o qual\n", "adquire os imunobiol\u00f3gicos e distribui aos munic\u00edpios para que, no \u00e2mbito de sua compet\u00eancia, os\n", "distribua aos munic\u00edpios.\n", "\n", " \n", "\n", " \n", "\n", "Considerando que a amplia\u00e7\u00e3o da oferta de imunobiol\u00f3gicos com a vacina\u00e7\u00e3o em massa\n", "constitui mecanismo de a\u00e7\u00e3o para o controle, elimina\u00e7\u00e3o e/ou erradica\u00e7\u00e3o de doen\u00e7as, tendo sido\n", "desenvolvidas diversas vacinas por laborat\u00f3rios internacionais para a imuniza\u00e7\u00e3o contra o coronav\u00edrus\n", "SARS-CoV-2, respons\u00e1vel pela pandemia da COVID-19 e j\u00e1 havendo a efetiva comprova\u00e7\u00e3o de que os\n", "pa\u00edses que mais imunizam sua popula\u00e7\u00e3o contam com diminui\u00e7\u00e3o de casos de infectados, agravados e\n", "mortes, podendo retomar suas atividades de um modo geral, o Estado de Alagoas empenhou-se na\n", "operacionaliza\u00e7\u00e3o da vacina\u00e7\u00e3o em seu territ\u00f3rio.\n", "\n", "Com a convers\u00e3o da MPV n\u00ba 1,026/2021 na Lei Federal n\u00ba 14.124/2021, que autorizou a\n", "administra\u00e7\u00e3o p\u00fablica a adquirir vacinas e insumos contra a COVID-19 em mar\u00e7o do corrente ano e com a\n", "descontinuidade das remessas das vacinas atrav\u00e9s do PNI/SVS/MS, sem cronograma fixo de entrega,\n", "realizando apenas previs\u00f5es sobre possibilidades da produ\u00e7\u00e3o ou negocia\u00e7\u00f5es para assinaturas de\n", "memorandos de entendimento, o Estado de Alagoas posicionou-se \u00e0 aquisi\u00e7\u00e3o da vacina Sputnik-V para\n", "imuniza\u00e7\u00e3o de sua popula\u00e7\u00e3o, autorizada pela Lei Estadual n\u00ba 8.398/2021, condicionada \u00e0 autoriza\u00e7\u00e3o\n", "excepcional de uso pela Ag\u00eancia Nacional de Vigil\u00e2ncia Sanit\u00e1ria \u2014 ANVISA.\n", "\n", " \n", "\n", "Destarte, assim como as medidas educativas, preventivas e assistenciais desenvolvidas\n", "pelo Estado de Alagoas no combate \u00e0 COVID-19, a imuniza\u00e7\u00e3o de sua popula\u00e7\u00e3o \u00e9 considerada\n", "primordial, n\u00e3o obstante, cumpre esclarecer, que o processo de aquisi\u00e7\u00e3o de vacina contra o coronav\u00edrus\n", "SARS-CoV-2 ainda se encontra em andamento.\n", "\n", "Prestadas as informa\u00e7\u00f5es requeridas, restando prejudicados os demais questionamentos,\n", "coloco-me a disposi\u00e7\u00e3o para quaisquer demais esclarecimentos.\n", "\n", "Atenciosamente,\n", "\n", " \n", "\n", "  \n", "\n", "Documento assinado eletronicamente por Cl\u00e1udio Alexandre Ayres da Costa, S e Costa, Sala 15, Subsolo\n", "70165-900 - Bras\u00edlia/DF\n", "\n", "Assunto: Solicita\u00e7\u00e3o de informa\u00e7\u00f5es - Requerimento n\u00ba 578/2021-\n", "CPIPANDEMIA\n", "\n", "Senhor Senador,\n", "\n", "Em resposta ao Of\u00edcio n\u00ba 1138/2021 - CPIPANDEMIA, encaminho, em\n", "anexo, estudo sobre \"Mortalidade por Covid-19 e Queda do Emprego no Brasil e\n", "no Mundo\", conforme solicitado no Requerimento n\u00ba 578/2021 - CPIPANDEMIA,\n", "de autoria Senador Randolfe Rodrigues (REDE - AP).\n", "\n", "Ressalto que o documento j\u00e1 est\u00e1 dispon\u00edvel na p\u00e1gina do IPEA como\n", "\"publica\u00e7\u00e3o preliminar\" e pode ser acessado pelo\n", "\n", "link https://www.ipea.gov. br/portal/index. php?\n", "option=com content&view=article&id=37981 &catid=456Sltemid=457.\n", "\n", "Respeitosamente,\n", "\n", "JOS\u00c9 RONALDO DE CASTRO SOUZA J\u00daNIOR\n", "Presidente - Substituto\n", "\f"], "id": "701", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/f8515763-b0ae-44b4-a835-de166748c8d5"}, {"txt": ["  \n", "  \n", "   \n", "   \n", " \n", " \n", " \n", " \n", " \n", " \n", " \n", " \n", " \n", "   \n", "  \n", "   \n", "  \n", "  \n", "  \n", "  \n", "\n", "3 CONCLUS\u00c3O\n", "\n", "Tao Brasil registrou, em propor\u00e7\u00e3o de sua popula\u00e7\u00e3o total, mais mortes por covid-19 em\n", "2020 do que 89,3% dos demais 178 pa\u00edses com dados compilados pela OMS. Quando a\n", "compara\u00e7\u00e3o desses registros \u00e9 ajustada \u00e0 distribui\u00e7\u00e3o populacional por faixa et\u00e1ria e sexo\n", "em cada pa\u00eds, o resultado brasileiro se toma pior que os de 94,9% dos mesmos 178 p:\n", "\n", "Em um conjunto de 64 pa\u00edses com dados de n\u00edvel de ocupa\u00e7\u00e3o analisados, o Brasil\n", "registrou queda do indicador mais intensa que as de 84,1% dos demais 63 pa\u00edses entre os\n", "tr\u00eas \u00faltimos trimestres de 2019 e 2020. O n\u00edvel de ocupa\u00e7\u00e3o final \u00e9 mais baixo que os de\n", "76,2% dos pa\u00edses no mesmo conjunto de 63.\n", "\n", "Os indicadores analisados nesta nota apontam que os impactos conhecidos da\n", "\n", "pandemia de covid-19 em 2020 no Brasil foram fortes, n\u00e3o apenas em compara\u00e7\u00e3o \u00e0s\n", "\n", "s\u00e9ries hist\u00f3ricas do pr\u00f3prio pa\u00eds, mas tamb\u00e9m no contexto internacional. Nos per\u00edodos\n", "analisados, o Brasil e outros pa\u00edses latino-americanos est\u00e3o entre os mais atingidos do\n", "mundo em perdas de vidas e de empregos. Pa\u00edses da Oceania, da \u00c1sia e da Escandin\u00e1via\n", "\n", "figuram entre os menos atingidos nas duas dimens\u00f5es em 2020.\n", "\n", "Mais uma vez, \u00e9 importante destacar que todas as compara\u00e7\u00f5es internacionais t\u00eam\n", "limita\u00e7\u00f5es e as apresentadas nesta nota, por suas peculiaridades, requerem notas de\n", "cautela adicionais. A pandemia de covid-l9 segue em curso e tem atacado diferentes\n", "partes do mundo em sucessivas ondas, que crescem e diminuem em momentos distintos\n", "conforme a localidade. As compara\u00e7\u00f5es desta nota referem-se a per\u00edodos iniciados e\n", "terminados nas mesmas datas em todos os pa\u00edses, sem distinguir quando a pandemia\n", "chegou a cada um deles, fatores sazonais nem outros que possam influenciar os\n", "resultados, como n\u00edvel de desenvolvimento e condi\u00e7\u00f5es associadas. Buscou-se apresentar\n", "apenas compara\u00e7\u00f5es b\u00e1sicas e facilmente replic\u00e1veis, embora pouco utilizadas at\u00e9 agora,\n", "com indicadores que possam contribuir na formula\u00e7\u00e3o de diagn\u00f3sticos e a\u00e7\u00f5es.\n", "\n", "REFER\u00caNCIAS\n", "\n", "FonCorseuil, C. H.; Russo, F. A redu\u00e7\u00e3o no n\u00famero de entrevistas na PNAD Cont\u00ednua durante\n", "a pandemia e sua influ\u00eancia para a evolu\u00e7\u00e3o do emprego formal. Ipea, Carta de\n", "Conjuntura, n. 50, Nota de Conjuntura n. 22, 1\u00ba trimestre de 2021  "Gerenciamento Estadual (COVID e n\u00e3o COVID).\n", "\n", "Observa-se o aumento progressivo de leitos de UTI nos anos de 2018 a 2021 na rede de\n", "hospitais ligados ao Gerenciamento do Governo do Estado do Piau\u00ed.\n", "\n", "Assim, encaminha-se Planilha, em anexo, com as Taxas de Ocupa\u00e7\u00e3o das UTI's de\n", "Gerenciamento Estadual e locadas pela Secretaria de Estado da Sa\u00fade do Piau\u00ed, referentes ao per\u00edodo\n", "solicitado.\n", "\n", "Ressalta-se que no ano de 2020 e 2021 constam nas tabelas as taxas de ocupa\u00e7\u00e3o das UTI\n", "*s convencionais (n\u00e3o-covid) e UTI's exclusivas para assist\u00eancia COVID-19.\n", "\n", "Desta forma, podemos concluir que o Requerimento n\u00ba: 450/2021 j\u00e1 fora prontamente\n", "atendido.\n", "\n", " \n", "\n", "Ao tempo em que nos colocamos \u00e0 disposi\u00e7\u00e3o para eventuais esclarecimentos que se\n", "fa\u00e7am necess\u00e1rios, renovamos express\u00f5es de estima e considera\u00e7\u00e3o.\n", "\n", "Atenciosamente,\n", "(assinado eletronicamente)\n", "\n", "Florentino Alves Veras Neto\n", "\n", "Secret\u00e1rio de Estado da Sa\u00fade do Piau\u00ed\n", "\n", " \n", "\n", " \n", "\n", "( seil Documento assinado eletronicamente por FLORENTINO ALVES VERAS NETO - Matr.0338871-9,\n", "o Secret\u00e1rio de Estado da Sa\u00fade, em 02/06/2021, \u00e0s 18:03, conforme hor\u00e1rio oficial de Bras\u00edlia, com\n", "\n", "Sssinatura\n", "\u00c9 fundamento no Cap. Ill, Art. 14 do Decreto Estadual n\u00ba 18.142, de 28 de fevereiro de 2019.\n", "\n", "aitu\u00f4nies\n", "\n", " \n", "\n", " \n", "\n", "   \n", "  \n", "\n", "A autenticidade deste documento pode ser conferida no site\n", "\n", "https://sei pi goubr/seifcontrolador externo php?\n", "\n", "\u00a3 acao=documento conferir&id orgao acesso externo=0, informando o c\u00f3digo verificador 1680868 e\n", "CRC 16EC6FAC.\n", "\n", " \n", "\n", " \n", "\n", " \n", "\n", "Refer\u00eancia: Caso responda este Of\u00edcio, indicar expressam u00e7os\n", "para candidatos na respectiva circunscri\u00e7\u00e3o eleitoral no pleito de 2020, uma vez\n", "que esta informa\u00e7\u00e3o possivelmente estar\u00e1 presente na presta\u00e7\u00e3o de contas\n", "eleitoral levada ao Tribunal Regional Eleitoral e ao Tribunal Superior Eleitoral\n", "\n", "(https:/Avww tse jus.br/eleicoes/eleicoes-2020/prestacao-de-contas).\n", "\f"], "id": "813", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/cebc8274-379d-49a0-b5fc-b309c0bd99b1"}, {"txt": ["2510512021 SEIAL - 7278254 - Oficio\n", "\n", "Al\u00e9m das unidades supracitadas, as quais iniciaram suas atividades no ano de 2020,\n", "ressalta-se ainda que o Hospital da Mulher Dra. Nise da Silveira, que teve sua inaugura\u00e7\u00e3o no dia 29 de\n", "setembro de 2019, fora cadastrado com perfil subtipo maternidade para ofertar assist\u00eancia \u00e0 sa\u00fade\n", "materna nos casos de parto com risco habitual, n\u00e3o dispondo de leitos de UTI. No entanto, diante do\n", "estado de calamidade p\u00fablica em decorr\u00eancia da pandemia ocasionada pelo Sars-CoV-2, e a emerg\u00eancia\n", "em sa\u00fade p\u00fablica de import\u00e2ncia internacional, declarada pela OMS em Janeiro de 2020, a unidade\n", "hospitalar teve seu perfil assistencial readequado, tornando-se refer\u00eancia para atendimento exclusivo a\n", "pacientes de COVID-19.\n", "\n", "Portanto, apenas ap\u00f3s a mudan\u00e7a de perfil assistencial em 24 de mar\u00e7o de 2020, o\n", "Hospital da Mulher passou a contar com leitos de UTI como medida de enfrentamento \u00e0 COVID-19 no\n", "\u00e2mbito do Estado de Alagoas.\n", "\n", "Em s\u00edntese, seguem os dados solicitados dividindo os leitos de UTI por tipo, quais seja\n", "adulto, pedi\u00e1trica, neonatal, materna, refer\u00eancia infectocontagiosa e conveniados. Em tempo, ressalte-se\n", "que a UTI refer\u00eancia para pacientes acometidos por doen\u00e7as infectocontagiosas, assim como as UTIs\n", "materna e neonatal s\u00e3o de gest\u00e3o da Universidade Estadual de Ci\u00eancias da Sa\u00fade de Alagoas \u2014 UNCISAL,\n", "e est\u00e3o respectivamente instaladas no Hospital Escola Dr. H\u00e9lvio Auto e na Maternidade Escola Santa\n", "M\u00f4nica (tabelas 3, 4 e 5 do anexo \u00fanico).\n", "\n", " \n", "\n", " \n", "\n", "Enfatize-se ainda que nos leitos contratualizados junto aos hospitais privados e\n", "filantr\u00f3picos destinados exclusivamente para o enfrentamento \u00e0 pandemia de COVID-19, h\u00e1 uma\n", "constante oscila\u00e7\u00e3o no quantitativo, tendo em vista que s\u00e3o diretamente influenciados pela evolu\u00e7\u00e3o dos\n", "casos no decorrer das semanas epidemiol\u00f3gicas. Portanto, os referidos leitos sofrem altera\u00e7\u00f5es de\n", "acordo com a necessidade para a assist\u00eancia dos pacientes acometidos pelo Sars-CoV-2 (tabela 6 do\n", "anexo \u00fanico).\n", "\n", "Prestadas as informa\u00e7\u00f5es requeridas, coloco-me a disposi\u00e7\u00e3o para quaisquer\n", "esclarecimentos.\n", "\n", "Atenciosamente,\n", "\n", " \n", "\n", "   \n", "\n", "Documento assinado eletronicamente por Cl\u00e1udio Alexandre Ayres da Costa, Secret\u00e1rio de Estado\n", "em 24/05/2021, \u00e0s 19:55, conforme hor\u00e1rio oficial de Bras\u00edlia.\n", "\n", "      \n", "\n", " \n", "\n", " \n", "  \n", "\n", "acao=documento conferir\u00eaid orgao acesso externo=0, informando o c\u00f3digo verificador 7276254 e\n", "o c\u00f3digo CRC99172689.\n", "\n", " \n", "\n", "Processo n\u00ba E:02000.0000011834/2021 Revis\u00e3o 00 SEI ALAGOAS SEI n\u00ba do Documento 7276254\n", "\n", "Hips:fisei al gov brisel controlador php?acao= documento imprimir. web&acao, origem=arvore, visualizarfid, documento=79495208infra sistem.\n", "\n", "22\n", "\f"], "id": "814", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/b54628d8-5f59-432a-97c5-99e40075d35a"}, {"txt": ["Pa 7 ESBEXO \u00daNICO sega\n", "\n", " \n", "\n", "OR | Sam\n", "\n", "ea 7 as em sa\u00fade p\u00fablica, no\n", "\u00e2mbito do Estado de Alagoas, decorrentes do coronav\u00edrus.\n", "\n", "Desde janeiro de 2020, foi institu\u00eddo o Plano de Conting\u00eancia Estadual para Infec\u00e7\u00e3o\n", "Humana pelo novo Coronav\u00edrus 2019-nCoV, que prev\u00ea o protocolo de vigil\u00e2ncia desta infec\u00e7\u00e3o no \u00e2mbito\n", "do Estado de Alagoas, monitorado pelo Centro de Informa\u00e7\u00f5es Estrat\u00e9gicas e Resposta em Vigil\u00e2ncia em\n", "Sa\u00fade \u2014 CIEVS/AL, vinculado \u00e0 Superintend\u00eancia de Vigl\u00e2ncia em Sa\u00fade \u2014 SUVISA/AL integrante desta\n", "Secretaria de Estado da Sa\u00fade \u2014 SESAU/AL, cabendo ao Laborat\u00f3rio Central de Alagoas \u2014 LACEN/AL, como\n", "laborat\u00f3rio de sa\u00fade p\u00fablica de refer\u00eancia no Estado, a an\u00e1lise das amostras coletadas dos casos\n", "suspeitos, que contou com investimentos em insumos e equipamentos permitindo a amplia\u00e7\u00e3o de sua\n", "produ\u00e7\u00e3o exponencialmente.\n", "\n", "Destarte, para fins de incrementar a identifica\u00e7\u00e3o da dissemina\u00e7\u00e3o do novo coronav\u00edrus,\n", "foram acrescentados \u00e0s an\u00e1lises realizadas pelo LACEN/AL, testes r\u00e1pidos que possuem a capacidade de\n", "detectar a presen\u00e7a de anticorpo \u2014 IgM e IgG - produzidos pelas c\u00e9lulas de defesa do corpo humano\n", "contra o novo coronav\u00edrus, utilizados para a vigil\u00e2ncia natriagem.\n", "\n", "Por meio do processo administrativo n. E:02000.0000015730/2020, o Estado de Alagoas\n", "adquiriu, com recursos da Uni\u00e3o voltados para as a\u00e7\u00f5es de preven\u00e7\u00e3o e combate \u00e0 Pandemia da Covid-\n", "19, 9.559 (nove mil quinhentos e cinquenta e nove) kits de testes imunocromatogr\u00e1ficos para an\u00e1lise\n", "qualitativa de anticorpos IgG e IgM, a R$ 24,98fvinte e quatro reais e noventa e oito centavos) a unidade,\n", "num valor total de R$ 238.783,82(duzentos e trinta e oito mil sete
