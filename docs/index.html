o n\u00ba 13/2021/CPIPANDEMIA (0020324555), de autoria\n", "do Senador Randolfe Rodrigues (REDE/AP), solicitando que sejam informadas, pelas \u00e1reas do Minist\u00e9rio da\n", "Sa\u00fade, quais provid\u00eancias foram tomadas para evitar o fechamento, e garantir a reabertura de leitos hospitalares\n", "fechados por falta de recursos humanos nos Hospitais Federais do estado do Rio de Janeiro.\u201d\n", "\n", "Considerando o artigo 14, do Decreto n\u00ba 10.477/2020, cabe \u00e0 Superintend\u00eancia Estadual do Minist\u00e9rio da\n", "Sa\u00fade no Rio de Janeiro:\n", "\n", "\u201cArt, 14-A, \u00c0 Superintend\u00eancia Estadual do Minist\u00e9rio da Sa\u00fade no Rio de Janeiro compete:\n", "|- coordenar, monitorar, avaliar e definir as diretrizes de atua\u00e7\u00e3o dos hospitais federais no Estado do Rio de Janeiro;\n", "\n", "1! - articular as a\u00e7\u00f5es de implementa\u00e7\u00e3o das pol\u00edticas de sa\u00fade nos hospitais federais com os demais servi\u00e7os de sa\u00fade\n", "localizados no Estado do Rio de Janeiro, com vistas ao planejamento, ao fortalecimento e \u00e0 qualifica\u00e7\u00e3o das a\u00e7\u00f5es para a\n", "presta\u00e7\u00e3o dos servi\u00e7os de sa\u00fade;\n", "\n", "l-supervisionare avaliar a atua\u00e7\u00e3o t\u00e9cnica e administrativa do Instituto Nacional de C\u00e2ncer Jos\u00e9 Alencar Gomes da Siva,\n", "do Instituto Nacional de Cardiologia e do Instituto Nacional de Traumatologia e Ortopedia Jamil Haddad;\n", "\n", "IV - promover a integra\u00e7\u00e3o operacional e assistencial dos servi\u00e7os de sa\u00fade vinculados ao Minist\u00e9rio;\n", "V- desenvolver as atividades de execu\u00e7\u00e3o or\u00e7ament\u00e1ria financeira e cont\u00e1bil relativas aos cr\u00e9ditos or\u00e7ament\u00e1rios soba\n", "sua gest\u00e3o;\n", "\n", "Vi- coordenar as atividades relacionadas \u00e0 administra\u00e7\u00e3o de pessoal e ao desenvolvimento de pessoas, em conson\u00e2ncia\n", "com as diretrizes do Minist\u00e9rio;\n", "\n", "VII - planejar e executar a contrata\u00e7\u00e3o de servi\u00e7os e aquisi\u00e7\u00e3o de bens, materiais e de Insumos estrat\u00e9gicos para sa\u00fade\n", "sob a sua responsabilidade; e\n", "\n", "VAI - planejar e monitorar a armazenagem e a distribui\u00e7\u00e3o de bens e materiais para os hospitais federais sob a sua\n", "responsabilidade. \u201d(NR)\n", "\n", "Com a publica\u00e7\u00e3o do Decreto 10.477/2020, verifica-se que houve altera\u00e7\u00e3o das compet\u00eancias quanto \u00e0\n", "aquisi\u00e7\u00e3o e contrata\u00e7\u00e3o referente aos Hospitais e Institutos Federais, sendo responsabilidade da Superintend\u00eancia\n", "Estadual do Minist\u00e9rio da Sa\u00fade no Rio de Janeiro (SEMS/RJ/SE/MS), ci\u00eancia e remessa diretamente \u00e0 Subsecretaria\n", "de Assuntos Administrativos (SAA/SE/MS) ou \u00e0 Secretaria Executiva (SE/MS), dependendo do objeto a ser analisado.\n", "\n", "   \n", "   \n", "\n", "Diante disso, e com intuito de colaborar com decis\u00e3o judicial com tema semelhante ao da consulta\n", "parlamentar, t\u00e9cnicos desta SAES/MS participaram de reuni\u00f5es junto \u00e0 SAA/SE/MS, para esclarecer a falta de\n", "compet\u00eancia desta SAES quanto a contrata\u00e7\u00e3o de pessoal para trabalhar nos hospitais federais. .\n", "\n", "Em acesso as informa\u00e7\u00f5es dispon\u00edveis no Sistema de Cadastro Nacional de Estabelecimentos de Sa\u00fade\n", "(SCNES), relacionadas \u00e0s habilita\u00e7\u00f5es /autoriza\u00e7\u00f5es de leitos de UTI COVID-19 concedidas ao Estado do Rio de Janeiro,\n", "incluindo os Hospitais Federais do Rio de Janeiro e os Institutos, consoante dados dispostos abaixo:\n", "\n", "Sendo assim, esta \u00e1rea final\u00edstica esclarece que o entendimento de que n\u00e3o est\u00e1 adstrito ao seu rol de\n", "compet\u00eancias regimentais responder sobre quest\u00f5es vinculadas \u00e0 gest\u00e3o de recursos humanos.\n", "\n", "Obs: Foram solicitadas as atas ou lista de presen\u00e7a da reuni\u00e3o para a SAA, e at\u00e9 o momento n\u00e3o foram\n", "encaminhadas.\n", "\f"], "id": "856", "sub_id": "3", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/bac983c7-8483-46a9-82e6-a1bb599b9c3b"}, {"txt": ["26/05/2021 SEUMS - 0020568889 - Oficio\n", "\n", " \n", "\n", " \n", "\n", " \n", "\n", "Refer\u00eancia: Processo n\u00ba 25000,065504/2021-39] SEI n\u00ba O0205R ABES\n", "Assessoria Parlamentar - ASPAR\n", "\n", "Esplanada dos Minist\u00e9rios, Bloco G -Baitro Zona C\u00edvico- Administrativa, Bras\u00edlia/DF, CEP 70058-900\n", "Site - saude goubr\n", "\n", "hips:fiseisaudo goubriseilcontrolador php?2acao= documento imprimir. web&acao, ofigemsanvoro visualizar&ia, documentos224532728infra si... 212\n", "\f"], "id": "857", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/dc5a2739-aa17-42cf-9e2b-27e8202fe0ac"}, {"txt": ["SEUMS - 0020565969 - Oficio\n", "\n", " \n", "\n", " \n", "\n", " \n", "\n", "Refer\u00eancia: Processo n\u00ba 25000,065512/2021-85] SEI n\u00ba 0020566969\n", "Assessoria Parlamentar - ASPAR\n", "\n", "Esplanada dos Minist\u00e9rios, Bloco G -Baitro Zona C\u00edvico- Administrativa, Bras\u00edlia/DF, CEP 70058-900\n", "Site - saude goubr\n", "\n", "hips:fiseisaudo goubriseilcontrolador php?acao= documento imprimir. web&acao, ofigemsanvoro visualizar&ia, documentos22430007&infra si... 212\n", "\f"], "id": "859", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/0ba32a85-ea86-4714-a46d-dd0197514869"}, {"txt": ["2510512021 SEUMS - 0020578594 - Oficio\n", "\n", " \n", "\n", " \n", "\n", "Refer\u00eancia: Processo n\u00ba 25000,065513/2021-20 SEI n\u00ba 0020578594\n", "Assessoria Parlamentar - ASPAR\n", "\n", "Esplanada dos Minist\u00e9rios, Bloco G -Bairro Zona C\u00edvico- Administrativa, Bras\u00edlia/DF, CEP 70058-900\n", "Site - saude goubr\n", "\n", "hips:fiseisaudo goubriseilcontrolador php?acao= documento imprimir. web&acao, ofigemsanvoro visualizar aior\n", "transpar\u00eancia possivel \u00e0 investiga\u00e7\u00e3o, bem como de realizar uma investiga\u00e7\u00e3o justa e com esmero\u201d,\n", "\n", "Registra-se, outrossim, que esta Casa Civil possui, nesta data, 6 (seis) requerimentos em an\u00e1lise, e mais\n", "um em curso no Gabinete de Seguran\u00e7a Institucional, todos com o prazo atual de 5 (cinco) dias para\n", "atendimento. Em que pesem os significativos esfor\u00e7os envidados no sentido de cumprir rigorosamente os\n", "prazos estipulados, estes t\u00eam se demonstrado insuficientes, configurando obst\u00e1culos adicionais ao\n", "fornecimento das respostas, especialmente considerando-se a necessidade do fornecimentos de dados\n", "completos e atualizados, com o objetivo de possibilitar as melhores informa\u00e7\u00f5es dispon\u00edveis \u00e0 condu\u00e7\u00e3o\n", "dos trabalhos dessa CPI.\n", "\n", "Diante do exposto, solicita-se que o prazo de 10 (dez) dias \u00fateis para resposta aos Requerimentos seja\n", "estendido \u00e2queles j\u00e1 em curso no \u00e2mbito da Casa Civil e demais \u00f3rg\u00e3os integrantes da estrutura da\n", "Presid\u00eancia da Rep\u00fablica.\n", "\n", "Respeitosamente,\n", "\n", "Jonathas Castro\n", "Secret\u00e1rio Executivo\n", "Casa Civil\n", "\f"], "id": "952", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/5bf2cf09-0645-4be7-86a0-862994bb31b5"}, {"txt": ["14/06/2021 SEIABG - 0018565411 - Oficio\n", "verificador 0018565411 e o c\u00f3digo CRC 7FOCFB12.\n", "\n", " \n", "\n", " \n", "\n", " \n", "\n", "SEI n\u00ba Oo1aSG5411\n", "\n", " \n", "\n", "hips:flseisistemas ro. govbriseiicontrolador php?acao=documento, imprimir web&acao, origem=arvore, visualizar\u00e2id documento=208707468in... 212\n", "\f"], "id": "953", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/60c998fe-a6c0-4625-a2e3-65b97de9fae9"}, {"txt": ["\f"], "id": "955", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-gette  "\n", " \n", "\f"], "id": "957", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/133f3a17-8bd6-4b2f-8bbf-f61c0c113933"}, {"txt": ["Amazonas pediu apoio ao governo para implantar 'TrateCow durante colapso\n", "\n", "Andr\u00e9 Spigariol / Cruso\u00e9\n", "\n", "Em meio ao colapso do sistema de sa\u00fade p\u00fablica ocorrido em janeiro em raz\u00e3o da Covid-19, o\n", "Eoverno do Amazonas procurou o Minist\u00e9rio da Sa\u00fade para colocar em funcionamento o\n", "aplicativo \u201cTrateCov\u201d, desenvolvido pela pasta com o objetivo de diagnosticar pacientes com a\n", "doen\u00e7a e prescrever o chamado \u201ctratamento precoce\u201d.\n", "\n", " \n", "\n", "Em of\u00edcio enviado ao secret\u00e1rio de Aten\u00e7\u00e3o Especializada em Sa\u00fade, Luiz Ot\u00e1vio Franco Duarte,\n", "no dia 13 de janeiro, o secret\u00e1rio de Sa\u00fade do Amazonas, Marcellus Camp\u00ealo, pediu recursos\n", "humanos para dar continu\u00eddade ao projeto \u201cTrateCov Brasil\u201d. Cinco dias antes, o governo\n", "estadual j\u00e1 havia informado o governo federal sobre a iminente falta de oxig\u00eanio no estado. Os\n", "documentos foram entregues \u00e0 CPI da Covid no Senado.\n", "\n", "No of\u00edcio, Camp\u00ealo menciona uma apresenta\u00e7\u00e3o do aplicativo feita por Vinicius Nunes\n", "Azevedo, diretor do Departamento de Gest\u00e3o da Educa\u00e7\u00e3o na Sa\u00fade, e solicita a\n", "\u201cdisponibiliza\u00e7\u00e3o de 16 farmac\u00eauticos\u201d para os servi\u00e7os de Pronto Atendimento da rede\n", "estadual, Azevedo \u00e9 subordinado \u00e0 secret\u00e1ria Mayra Pinheiro (foto), a \u201ccapit\u00e3 cloroquina\",\n", "apontada pelo ex-ministro Eduardo Pazuello como a respons\u00e1vel pelo desenvolvimento do\n", "aplicativo.\n", "\n", "O documento encaminhado \u00e0 CPI \u00e9 mais um que desmente a vers\u00e3o do general sobre o\n", "aplicativo. Em depoimento \u00e0 comiss\u00e3o de inqu\u00e9rito, Pazuello relatou que \u201co TrateCov, no final\n", "das contas, n\u00e3o foi utilizado, ele nunca foi utilizado por m\u00e9dico algum\u201d. O general chegou a\n", "dizer que o aplicativo foi apresentado em Manaus somente como um \u201cprot\u00f3tipo\u201d ainda \u201cem\n", "desenvolvimento\u201d. No entanto, uma reportagem da TV Brasil, emissora oficial do governo, j\u00e1\n", "mostrava \u00e0 \u00e9poca que m\u00e9dicos estavam usando a plataforma\n", "\n", "Pazuello alega que o aplicativo foi \u201chackeado\u201d, Reportagens feitas com base nos c\u00e1lculos do\n", "TrateCov mostraram que o aplicativo recomendava a prescri\u00e7\u00e3o de cloroquina para quaisquer\n", "pacientes, incluindo gr\u00e1vidas e beb\u00eas. O medicamento, al\u00e9m de ser ineficaz para tratar Covid,\n", "pode provocar efeitos adversos nos pacientes.\n", "\n", "Em 5 de janeiro, dias antes do colapso no abastecimento de oxig\u00eanio em Manaus, Marcellus\n", "Camp\u00e9lo enviou of\u00edcio a Pazuello solicitando 60 mil comprimidos mensais de hidroxicloroquina\n", "para tratamento de pacientes com Covid-19. No documento, obtido por Cruso\u00e9, o secret\u00e1rio\n", "pede \u201curg\u00eancia\u201d para o fornecimento. Ap\u00f3s a solicita\u00e7\u00e3o, o minist\u00e9rio entregou 120 mil\n", "c\u00e1psulas do medicamento ao Amazonas no dia 15 de janeiro.\n", "\n", "   \n", "\f"], "id": "958", "sub_id": "1", "link": "https://legis.senado.leg.br/sdleg-getter/documento/download/edfc2b30-2eb9-4f20-971f-a3b72d2b73eb"}, {"txt": ["TCU\n", "\n", "TRIBUNAL DE CONTAS DA UNI\u00c3O\n", "\n", "Aviso n\u00ba 885 - GP/TCU\n", "\n", "Bras\u00edlia, 11 de junho de 2021.\n", "\n", "Senhor Presidente,\n", "\n", "Com meus cordiais cumprimentos, registro o recebimento do Of\u00edcio n\u00ba 1.246/2021 -\n", "CPIPANDEMIA, de 11/6/2021, por meio do qual Vossa Excel\u00eancia encaminha a este Tribunal o\n", "Requerimento n\u00ba 690/2021, de autoria do Senador Renan Calheiros (Relator da CPI da Pandemia),\n", "aprovado em 10/6/2021,         var linetxt = generateDocumentLines(doc["txt"], filter, cid, visible_id)

            txt += '</li>\n'

        }
        cid += 1
    }
    ul.innerHTML = txt;
}

            myFunction(input)
        }
    });
}
document.addEventListener("DOMContentLoaded", load, false)

function expand(id, visible_id) {
    var ul = document.getElementById("myUL");
    var li = ul.getElementsByTagName("li")[visible_id];
    var table = li.getElementsByTagName("table")[0]
    var tbody = table.getElementsByTagName("tbody")[0]
    tbody.innerHTML = generateDocumentLines(data[id]["txt"], "", id, visible_id)
}

function collapse(id, visible_id) {
    var ul = document.getElementById("myUL");
    var li = ul.getElementsByTagName("li")[visible_id];
    var table = li.getElementsByTagName("table")[0]
    var tbody = table.getElementsByTagName("tbody")[0]

    var input = document.getElementById("myInput")
    const filter = input.value.toUpperCase();
    tbody.innerHTML = generateDocumentLines(data[id]["txt"], filter, id, visible_id)
}

</script>
