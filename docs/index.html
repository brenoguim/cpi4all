'célula usada pelo Instituto Gamaleya para a produção dos vetores é a HEK-293. Ela contém a',

['Rodovia Papa João Paulo Il, 4143 - Bairro Serra Verde - Belo Horizonte - CEP 31630-900: das ações',
'de saúde;',
'',
'1 - acompanhar, controlar e avaliar as redes hierarquizadas do Sistema',
'Único de Saúde (SUS);',
'',
'W - prestar apoio técnico e financeiro aos Municípios e executar',
'supletivamente ações e serviços de saúde;',
'',
'IV - coordenar e, em caráter complementar, executar ações e serviços;',
'',
'IX - identificar estabelecimentos hospitalares de referência e gerir sistemas',
'públicos de alta complexidade, de referência estadual e regional.',
'',
'Salienta-se que temos recebido manifestação, principalmente de municípios e',
'de prestadores, acerca de um iminente desabastecimento de oxigênio, seja em razão da logística e',

'colaborar na arrecadação de doações de parceiros externos. Ademais, na data de 16 de março de',

'de realizar requisições administrativas naquele momento.',
'',

'coronavírus e seus efeitos que perduram a mais de 12 meses, o Estado de Minas Gerais tem',
'realizado ações com vias a prestar apoio técnico e financeiro aos municípios e estabelecimentos de',

'ANEXO',
'',
'Em resposta ao Requerimento 192/2021-CPIPANDEMIA cumpre',
'esclarecermos que a Prefeitura de Fortaleza, em nenhum momento, fez recomendação',
'ou elaborou/adotou protocolo de tratamento farmacológico específico para a COVID-',
'19. A Gestão Municipal de Fortaleza utilizou de itens já existentes na rede municipal',
'(integrantes da lista de medicamentos utilizados no SUS) para o atendimento e o',
'tratamento dos sintomas apresentados pelos pacientes, respeitando a liberdade dos',
'profissionais da linha de frente para ministrarem, no âmbito da sua responsabilidade',
'técnica diante do Ato Médico, os medicamentos ao tratamento das ocorrências',
'(Sintomas) individuais de cada paciente, conforme a evolução do quadro clínico dos',
'assistidos.',
'',
'Entendemos, portanto, que resta prejudicado o atendimento ao quesito 1 —',
'protocolos medicamentosos - indicado no referido Requerimento, em vista aos',
'esclarecimentos acima sobre a ausência de protocolos farmacológicos específicos ao',
'tratamento da COVID-19. Mesmo fim, resta prejudicado os esclarecimentos solicitados',
'para os quesitos 2 a 5 (medicamentos adquiridos, datas das aquisições, quantidades',
'adquiridas e notas fiscais dos medicamentos adquiridos), uma vez que os mesmos',
'tratavam de informações quanto á adoção de protocolo farmacológico específico ao',
'enfrentamento da COVID-19 (aquisição de medicamentos específicos) ou a liberação de',
'recursos federais vinculados à aquisição de algum medicamento. No ensejo,',
'esclarecemos que toda aquisição de medicamentos transcorreu de forma padronizada,',
'observando os protocolos farmacológicos existentes no Sistema Único de Saúde - SUS',
'(RENAME e REMUME), através dos processos regulares de compra adotados pela',
'PME, utilizando-se de recursos orçamentários próprios do Município.',
'',
'Pelo mesmo motivo, não houve métrica ou avaliação de eficácia de nenhum',
'medicamento específico, como explicitado na nota explicativa emitida por esta setorial',
'(Anexo I — Nota Explicativa SMS) não sendo possível atender ao quesito 6 —',
'percentual de eficácia de cada medicamento utilizado - já que não há dados sobre',
'eficácia, tendo em vista a não adoção de nenhum protocolo medicamentoso dedicado à',
'COVID- 19 no município de Fortaleza.',

'3 CONCLUSÃO',
'',
'Tao Brasil registrou, em proporção de sua população total, mais mortes por covid-19 em',
'2020 do que 89,3% dos demais 178 países com dados compilados pela OMS. Quando a',
'comparação desses registros é ajustada à distribuição populacional por faixa etária e sexo',
'em cada país, o resultado brasileiro se toma pior que os de 94,9% dos mesmos 178 p:',
'',
'Em um conjunto de 64 países com dados de nível de ocupação analisados, o Brasil',
'registrou queda do indicador mais intensa que as de 84,1% dos demais 63 países entre os',
'três últimos trimestres de 2019 e 2020. O nível de ocupação final é mais baixo que os de',
'76,2% dos países no mesmo conjunto de 63.',
'',
'Os indicadores analisados nesta nota apontam que os impactos conhecidos da',
'',
'pandemia de covid-19 em 2020 no Brasil foram fortes, não apenas em comparação às',
'',
'séries históricas do próprio país, mas também no contexto internacional. Nos períodos',
'analisados, o Brasil e outros países latino-americanos estão entre os mais atingidos do',
'mundo em perdas de vidas e de empregos. Países da Oceania, da Ásia e da Escandinávia',
'',
'figuram entre os menos atingidos nas duas dimensões em 2020.',
'',
'Mais uma vez, é importante destacar que todas as comparações internacionais têm',
'limitações e as apresentadas nesta nota, por suas peculiaridades, requerem notas de',
'cautela adicionais. A pandemia de covid-l9 segue em curso e tem atacado diferentes',
'partes do mundo em sucessivas ondas, que crescem e diminuem em momentos distintos',
'conforme a localidade. As comparações desta nota referem-se a períodos iniciados e',
'terminados nas mesmas datas em todos os países, sem distinguir quando a pandemia',
'chegou a cada um deles, fatores sazonais nem outros que possam influenciar os',
'resultados, como nível de desenvolvimento e condições associadas. Buscou-se apresentar',
'apenas comparações básicas e facilmente replicáveis, embora pouco utilizadas até agora,',
'com indicadores que possam contribuir na formulação de diagnósticos e ações.',
'',

['Amazonas pediu apoio ao governo para implantar &#x27;TrateCow durante colapso',
'',
'André Spigariol / Crusoé',
'',
'Em meio ao colapso do sistema de saúde pública ocorrido em janeiro em razão da Covid-19, o',
'Eoverno do Amazonas procurou o Ministério da Saúde para colocar em funcionamento o',
'aplicativo “TrateCov”, desenvolvido pela pasta com o objetivo de diagnosticar pacientes com a',
'doença e prescrever o chamado “tratamento precoce”.',
'',
' ',
'',
'Em ofício enviado ao secretário de Atenção Especializada em Saúde, Luiz Otávio Franco Duarte,',
'no dia 13 de janeiro, o secretário de Saúde do Amazonas, Marcellus Campêlo, pediu recursos',
'humanos para dar continuídade ao projeto “TrateCov Brasil”. Cinco dias antes, o governo',
'estadual já havia informado o governo federal sobre a iminente falta de oxigênio no estado. Os',
'documentos foram entregues à CPI da Covid no Senado.',
'',
'No ofício, Campêlo menciona uma apresentação do aplicativo feita por Vinicius Nunes',
'Azevedo, diretor do Departamento de Gestão da Educação na Saúde, e solicita a',
'“disponibilização de 16 farmacêuticos” para os serviços de Pronto Atendimento da rede',
'estadual, Azevedo é subordinado à secretária Mayra Pinheiro (foto), a “capitã cloroquina&quot;,',
'apontada pelo ex-ministro Eduardo Pazuello como a responsável pelo desenvolvimento do',
'aplicativo.',
'',
'O documento encaminhado à CPI é mais um que desmente a versão do general sobre o',
'aplicativo. Em depoimento à comissão de inquérito, Pazuello relatou que “o TrateCov, no final',
'das contas, não foi utilizado, ele nunca foi utilizado por médico algum”. O general chegou a',
'dizer que o aplicativo foi apresentado em Manaus somente como um “protótipo” ainda “em',
'desenvolvimento”. No entanto, uma reportagem da TV Brasil, emissora oficial do governo, já',
'mostrava à época que médicos estavam usando a plataforma',
'',
'Pazuello alega que o aplicativo foi “hackeado”, Reportagens feitas com base nos cálculos do',
'TrateCov mostraram que o aplicativo recomendava a prescrição de cloroquina para quaisquer',
'pacientes, incluindo grávidas e bebês. O medicamento, além de ser ineficaz para tratar Covid,',
'pode provocar efeitos adversos nos pacientes.',
'',
'Em 5 de janeiro, dias antes do colapso no abastecimento de oxigênio em Manaus, Marcellus',
'Campélo enviou ofício a Pazuello solicitando 60 mil comprimidos mensais de hidroxicloroquina',
'para tratamento de pacientes com Covid-19. No documento, obtido por Crusoé, o secretário',
'pede “urgência” para o fornecimento. Após a solicitação, o ministério entregou 120 mil',
'cápsulas do medicamento ao Amazonas no dia 15 de janeiro.',
'',
